                          </tr>
                          <tr>

                            <td class="tableOrder">3.5.</td>

                                              In the event the value of the Products ordered exceed the Credit Limit, the Distributor is required to make payment in excess of the Credit Limit 2 days prior to delivery. The Credit Limit is 
                                              <input required style="width: 80px; border: 2px solid red;" type="text" id="money5" name="money5" value={money5} onchange={money5Change}>  SGD.
                                            </td>

                                          <tr>
                                            <td class="tableOrder">
                                              <input style="width: 20px; height: 20px;" type="checkbox" name="TnC_Chx92"  onchange={handleCheckBoxChange}  value={TnC_Chx9} id="TnC_Chx9Id"  checked={TnC_Chx9}>
                                             
                                              &nbsp;&nbsp;9.2.
                                            </td>

                                               prior to the grant of any Credit Limit, and PRS shall be entitled to review the Banker’s Guarantee prior to its issuance. </td>

                                        <tbody>

                                          </tr>
                                          <tr>
                                            <td class="tableOrder">11.2.</td>
                                            <td class="tableContent">Upon the delivery of the Products, the Distributor shall assume the risk of loss or damage of the Products and liability for any bodily injuries and/or property damage. The Distributor must insure against these risks for the sum of <input required style="width: 80px; border: 2px solid red;" type="text" id="money4" name="money4" value={money4} onchange={money4Change}> SGD and produce the contract of assurance for PRS’s inspection and record.</td>
                                          </tr>

                                    <table>
                                        <thead>
                                          <tr>
                                            <th class="tableOrder">12.</th>
                                            <th class="tableTopic">COMPLIANCE</th>
                                          </tr>
                                        </thead>
                                        <tbody>
                                          <tr>
                                            <td class="tableOrder">12.1</td>
                                            <td class="tableSubContent">The Distributor represents, warrants, and undertakes that neither it nor any member of its group or, to the best of its knowledge and belief, any affiliate, director, officer or employee with authority to bind the Distributor or any member of its group, has in the past, or in the future, in the course of conducting business for PRS:
                                            </br>
                                            <table>
                                                <tbody>
                                                  <tr>
                                                    <td class="tableOrder">(a)</td>
                                                    <td class="tableSubContent">violated or will violate any applicable anti-bribery policies or anti-bribery laws;</td>
                                                  </tr>                                                
                                                  <tr>
                                                    <td class="tableOrder">(b)</td>
                                                    <td class="tableSubContent justifyAlign">used or will use any corporate funds for any unlawful contribution, gift, hospitality, entertainment or other unlawful expense relating to political activity;</td>
                                                  </tr>
                                                  <tr>
                                                    <td class="tableOrder">(c)</td>
                                                    <td class="tableSubContent justifyAlign">made or will make any direct or indirect unlawful payment to any foreign or domestic government official or employee from corporate funds; or</td>
                                                  </tr>
                                                  <tr>
                                                    <td class="tableOrder">(d)</td>
                                                    <td class="tableContent justifyAlign">paid or will pay any unlawful bribe, rebate, pay-off, influence payment, kickback or other unlawful payment (including facilitation payments) in connection with the business of PRS.</td>
                                                  </tr>
                                                </tbody>
                                                </table>
                                            </td>
                                          </tr>
                                          <tr>
                                            <td class="tableOrder">12.2</td>
                                            <td class="tableContent">The Distributor shall make its books and accounting records relating to its provision(s) of services to PRS available for inspection and/or auditing from time to time at PRS’s request.</td>
                                          </tr>
                                          <tr>
                                            <td class="tableOrder">12.3</td>
                                            <td class="tableContent">Should PRS reasonably and in good faith believe that there may have been a breach of any representation or warranty of this section of this Agreement, the Distributor shall cooperate in good faith with PRS to determine whether such a breach has occurred.</td>
                                          </tr>
                                          <tr>
                                            <td class="tableOrder">12.4</td>
                                            <td class="tableContent">If PRS determines reasonably and in good faith that there has been a breach of any such representation or warranty, and/or that the Distributor or any of its affiliates, group companies, sub-contractors, agents or representatives is charged with or investigated in relation to or engages in any conduct that may constitute an offence under anti-bribery laws, PRS shall have the right unilaterally to immediately suspend payment or terminate this Agreement or to take other appropriate action in accordance with the terms of this Agreement.</td>
                                          </tr>
                                          <tr>
                                            <td class="tableOrder">12.5</td>
                                            <td class="tableContent">The Distributor agrees that it will alert any subsidiaries, sub-contractors, representatives, or agents that are retained in connection with this contract of their obligation to abide by the anti-bribery laws.</td>
                                          </tr>
                                          <tr>
                                            <td class="tableOrder">12.6</td>
                                            <td class="tableContent">The Distributor warrants that it and its affiliates are, at all times, in compliance with all applicable anti-money laundering laws and that they are not involved in any pending or threatened anti-money laundering lawsuits. If there are reasonable grounds to suspect that any transaction(s) involving the Distributor is related to money laundering activities, the Distributor shall, no later than three (3) working days of becoming aware of such grounds, submit a report setting forth the grounds of such suspicions to PRS. The Distributor shall cease all activity with any outlet or party involved in a suspect transaction until further investigation leads PRS to conclude that the outlet or party is not involved in any such activity. The Distributor shall not disclose to its client or to any third party any information related to the report submitted to PRS or the investigation details or the fact that an investigation is, has or will be carried out.</td>
                                          </tr>
                                          <tr>
                                            <td class="tableOrder">12.7</td>
                                            <td class="tableContent">The Distributor shall, and shall procure that any client of the Distributor or purchaser of the Products from the Distributor shall, conduct its business so far as reasonably practicable in a manner which is consistent with Pernod Ricard’s Code of Commercial Communications "1"and shall conduct its business in a socially responsible and ethical manner and supports and promotes the United National Global Compact"2". This includes any person(s) or companies whom the Distributor conducts business relations with in respect of the Products. The Distributor must, and shall procure that any client of the Distributor must work in accordance with applicable ethics and principles of sustainable development. The Distributor shall, and shall procure that any client of the Distributor or prucahser of the Product shall comply with employment rights, human rights and fundamental freedoms, and must undertake to abide by the provisions of international labor conventions, particular the eight fundamental International Labour Organization Conventions. In particular, the Distributor must not employ underage children.</td>
                                          </tr>
                                          <tr>
                                            <td class="tableOrder">12.8</td>
                                            <td class="tableContent">The Distributor shall, and shall procure that any client of the Distributor or purchaser of the Products from the Distributor shall, market alcoholic beverages in accordance with specific laws and regulations that relate to producers, distributors, retailers and consumers. Aware that abuse and misuse of alcohol consumption have a negative impact on individuals, families and society in general, the Distributor shall, and shall procure that any client of the Distributor or purchaser of the Products from the Distributor shall, be committed in the promotion of responsible consumption of Pernod Ricard brands as well as responsible purchasing conditions for its consumers. In this respect, the Distributor shall, and shall procure that any client of the Distributor or purchaser of the Products from the Distributor shall, encourage its distributing partners to adopt and implement measures necessary, in particular, to effectively enforce the prohibition on sales of alcoholic products to persons below the legal purchase age in Singapore and to prevent the sale of alcoholic products to visibly intoxicated consumers. The Distributor shall also encourage its clients to avoid promoting excessive or inappropriate consumption of alcoholic beverages and invite them to develop responsible promotion and marketing initiatives for its products.</td>
                                          </tr>
                                          <tr>
                                            <td class="tableOrder">12.9</td>
                                            <td class="tableContent">The Distributor and its staff and/or any related persons shall not be involved in any trading for profit or sale of empty bottles and packaging materials of the Products. The Distributor and its staff shall not in any way be involved in any business dealings pertaining to the sales of counterfeit Products and shall not refill bottles of the Products with other brands to pass off as genuine Products of PRS. The Distributor must regularly check its staff to ensure compliance with this anti-counterfeit provision.</td>
                                          </tr>
                                          <tr>
                                            <td class="tableOrder">12.10</td>
                                            <td class="tableContent">Failure by the Distributor to comply with any of the requirements of this Clause 12 and the policies of PRS will amount to a material breach and shall give rise to termination rights as set out in this Agreement.</td>
                                          </tr>
                                        </tbody>
                                    </table>

                                    <table>
                                        <thead>
                                          <tr>
                                            <th class="tableOrder">13.</th>
                                            <th class="tableTopic">CONFIDENTIALITY</th>
                                          </tr>
                                        </thead>
                                        <tbody>
                                          <tr>
                                            <td class="tableOrder">13.1.</td>
                                            <td class="tableContent">Parties shall keep confidential and agree not to reveal to third parties any information whatsoever transmitted in relation to this Agreement, which shall only be utilised in the context of this Agreement.</td>
                                          </tr>
                                          <tr>
                                            <td class="tableOrder">13.2.</td>
                                            <td class="tableContent">The Distributor shall treat as secret and confidential and shall not at any time disclose or permit to disclose to any person or persons or otherwise make use of or permit to be made use of any information relating to PRS’s products, sales or marketing data and market research information where knowledge or details of the information was received during the Contract Period.</td>
                                          </tr>
                                          <tr>
                                            <td class="tableOrder">13.3.</td>
                                            <td class="tableSubContent">The obligations of confidence referred to in this clause shall not apply to any information which:
                                            </br>
                                            <table>
                                                <tbody>
                                                  <tr>
                                                    <td class="tableOrder">(a)</td>
                                                    <td class="tableSubContent">is in the possession of and is at the free disposal of the Distributor or is published or is otherwise in the public domain prior to the receipt of such information by the Distributor; or</td>
                                                  </tr>
                                                  <tr>
                                                    <td class="tableOrder">(b)</td>
                                                    <td class="tableContent">is or becomes publicly available on a non-confidential basis through no fault of the Distributor.</td>
                                                  </tr>
                                                </tbody>
                                                </table>
                                            </td>
                                          </tr>
                                          <tr>
                                            <td class="tableOrder">13.4.</td>
                                            <td class="tableContent">The obligations under this clause shall survive the expiry or the termination of this Agreement for whatever reason.</td>
                                          </tr>
                                        </tbody>
                                    </table>

                                    <table>
                                        <thead>
                                          <tr>
                                            <th class="tableOrder">14.</th>
                                            <th class="tableTopic">INTELLECTUAL PROPERTY RIGHTS</th>
                                            <th></th>
                                          </tr>
                                        </thead>
                                        <tbody>
                                          <tr>
                                            <td class="tableOrder">14.1.</td>
                                            <td class="tableContent">The intellectual property rights and ownership of all materials supplied to the Distributor by PRS as well as all materials, advertising publications and other paraphernalia produced by the Distributor in the course of any advertising and promotional support that may be rendered shall belong to PRS. The Distributor shall ensure that intellectual property rights of PRS are acknowledged.</td>
                                          </tr>
                                          <tr>
                                            <td class="tableOrder">14.2.</td>
                                            <td class="tableContent">The Distributor shall require a license in the event it wishes to use the intellectual property rights of the Products in connection with sales, sales administration, marketing, promotion or advertising of the Products.</td>
                                          </tr>
                                          <tr>
                                            <td class="tableOrder">14.3.</td>
                                            <td class="tableContent">The Distributor shall sell the Products bearing the same trademarks or trade names as those borne by such Products when purchased by the Distributor from PRS (the “Trademarks or Trade Names”), and the Distributor shall not delete and/or alter any such trademarks and/or trade names on the Products and/or its packaging nor affix any other trademark or trade name on the Products or its packaging.</td>
                                          </tr>
                                          <tr>
                                            <td class="tableOrder">14.4.</td>
                                            <td class="tableContent">The Distributor shall not use the Trademarks or Trade Names as part of its corporate logo or name or in any other manner not authorised by PRS.</td>
                                          </tr>
                                          <tr>
                                            <td class="tableOrder">14.5.</td>
                                            <td class="tableContent">Intellectual property rights of PRS shall continue to survive and subsist even after the termination of this Agreement.</td>
                                          </tr>
                                        </tbody>
                                    </table>

                                    <table>
                                        <thead>
                                          <tr>
                                            <th class="tableOrder">15.</th>
                                            <th class="tableTopic">ANTI-COUNTERFEIT &amp; PARALLELS</th>
                                          </tr>
                                        </thead>
                                        <tbody>
                                          <tr>
                                            <td class="tableOrder">15.1.</td>
                                            <td class="tableContent">The Distributor and its staff and/or any associated persons shall not be involved in any trading for profit or sale of empty bottles and packaging materials of the Products.</td>
                                          </tr>
                                          <tr>
                                            <td class="tableOrder">15.2.</td>
                                            <td class="tableContent">The Distributor and its staff shall not in any way be involved in any business dealings pertaining to the sales of spurious/counterfeit Products and shall not refill bottles of the Products with other brands to pass off as genuine Products of PRS.</td>
                                          </tr>
                                          <tr>
                                            <td class="tableOrder">15.3.</td>
                                            <td class="tableContent">The Distributor must regularly check its staff to ensure compliance of this anti-counterfeit provision.</td>
                                          </tr>
                                          <tr>
                                            <td class="tableOrder">15.4.</td>
                                            <td class="tableContent">The Distributor must not buy Pernod Ricard goods from anyone except PRS.</td>
                                          </tr>
                                          <tr>
                                            <td class="tableOrder">15.5.</td>
                                            <td class="tableContent">A breach of this Clause 15 shall be deemed a material breach of this Agreement.</td>
                                          </tr>
                                        </tbody>
                                    </table>

                                    <table>
                                        <thead>
                                          <tr>
                                            <th class="tableOrder">16.</th>
                                            <th class="tableTopic">INDEMNITY</th>
                                          </tr>
                                        </thead>
                                        <tbody>
                                          <tr>
                                            <td class="tableOrder">16.1.</td>
                                            <td class="tableContent">The Distributor shall indemnify and defend PRS against all losses, damages, liabilities and expenses incurred or sustained directly or indirectly as a result of any third-party claims, demands or civil or criminal proceedings brought or threatened against PRS or any disciplinary action brought or threatened by any person against PRS where such claim, demand, proceedings or action arises out of or in connection with (i) the Distributor’s breach of its obligations under this Agreement or (ii) the Distributor’s and/or its staffs’ gross negligence or wilful misconduct or (iii) the Distributor’s failure to ensure its staff’s compliance of the provisions under this Agreement.</td>
                                          </tr>
                                          <tr>
                                            <td class="tableOrder">16.2.</td>
                                            <td class="tableSubContent">PRS shall indemnify and defend the Distributor against all losses, damages, liabilities and expenses the Distributor incurred or sustained directly or indirectly as a result of any third-party claims, demands or civil or criminal proceedings brought or threatened against Distributor or any disciplinary action brought or threatened by any person against the Distributor where such claim, demand, proceedings or action arises out of or in connection with:
                                            </br>
                                            <table>
                                                <tbody>
                                                  <tr>
                                                    <td class="tableOrder">(a)</td>
                                                    <td class="tableSubContent">any information, representations, reports, data and/or other material improperly supplied or prepared by PRS; or</td>
                                                  </tr>
                                                  <tr>
                                                    <td class="tableOrder">(b)</td>
                                                    <td class="tableContent">the nature or use of the Products supplied by PRS and/or the Distributor in accordance with this Agreement provided that the Distributor or the Distributor’s customer(s) was not found grossly or recklessly negligent in the consumption of any of the Products.</td>
                                                  </tr>
                                                </tbody>
                                                </table>
                                            </td>
                                          </tr>
                                        </tbody>
                                    </table>

                                    <table>
                                        <thead>
                                          <tr>
                                            <th class="tableOrder">17.</th>
                                            <th class="tableTopic">LIMITATION OF LIABILITY</th>
                                          </tr>
                                        </thead>
                                        <tbody>
                                          <tr>
                                            <td class="tableOrder">17.1.</td>
                                            <td class="tableContent">Neither the Distributor nor PRS shall be liable under this Agreement for any loss of actual or anticipated income or profits, loss of contracts or for any special, indirect or consequential loss or damage of any kind howsoever arising and whether caused by tort (including negligence), breach of contract or otherwise, whether or not such loss or damage is foreseeable, foreseen or known and whether or not the Distributor or PRS has been advised of or are aware that such damages may be incurred.</td>
                                          </tr>
                                          <tr>
                                            <td class="tableOrder">17.2.</td>
                                            <td class="tableContent">Nothing in this Agreement shall exclude or in any way limit the Distributor’s liability for fraud, or for death or personal injury caused by its negligence or any other liability to the extent such liability may not be excluded or limited as a matter of law.</td>
                                          </tr>
                                        </tbody>
                                    </table>

                                    <table>
                                        <thead>
                                          <tr>
                                            <th class="tableOrder">18.</th>
                                            <th class="tableTopic">REQUIRED DOCUMENTATION</th>
                                          </tr>
                                        </thead>
                                        <tbody>
                                          <tr>
                                            <td class="tableOrder">18.1.</td>
                                            <td class="tableContent">The Distributor shall furnish necessary documentation to PRS for purposes including but not limited to records necessary for any incentives that may be given. PRS reserves the right to withhold all payments if required documents are not furnished in full.</td>
                                          </tr>
                                        </tbody>
                                    </table>

                                    <table>
                                        <thead>
                                          <tr>
                                            <th class="tableOrder">19.</th>
                                            <th class="tableTopic">DEFAULTS</th>
                                          </tr>
                                        </thead>
                                        <tbody>
                                          <tr>
                                            <td class="tableOrder">19.1.</td>
                                            <td class="tableContent">If either Party fails to perform or fulfil any obligation under this Agreement, that Party (hereinafter referred to as “<b>Defaulting Party</b>”) shall be in default of this Agreement.</td>
                                          </tr>
                                          <tr>
                                            <td class="tableOrder">19.2.</td>
                                            <td class="tableContent">The Defaulting Party shall have seven (7) days from the date of notice of default by the other party to cure the default. In the event the Defaulting Party does not cure a default, the other Party may declare the Defaulting Party in default of this Agreement and immediately terminate this Agreement.</td>
                                          </tr>
                                          <tr>
                                            <td class="tableOrder">19.3.</td>
                                            <td class="tableContent">If either Party shall risk losing its license to deal with alcohol, become insolvent, cease to do business as a going concern or if a petition has been filed by or against or any steps taken by that party in relation to any insolvency or winding up proceedings, the other Party may declare that Party (the “<b>Defaulting Party</b>”) in default of this Agreement and immediately terminate this Agreement.</td>
                                          </tr>
                                          <tr>
                                            <td class="tableOrder">19.4.</td>
                                            <td class="tableContent">In the event that the Distributor is the Defaulting Party, PRS shall be entitled to the pro-rated refund of any incentives provided to the Distributor and the Distributor shall be liable to return all or part of any incentives received from PRS. The calculation of the proration or the clawback of the incentives earlier provided shall be at the sole discretion of PRS and shall not be questioned or challenged unless for obvious errors.</td>
                                          </tr>
                                        </tbody>
                                    </table>

                                    <table>
                                        <thead>
                                          <tr>
                                            <th class="tableOrder">20.</th>
                                            <th class="tableTopic">TERMINATION</th>
                                          </tr>
                                        </thead>
                                        <tbody>
                                          <tr>
                                            <td class="tableOrder">20.1.</td>
                                            <td class="tableContent">Either Party may terminate this Agreement at any time and for any reason by giving the other party one (1) month’s advanced written notice.</td>
                                          </tr>
                                          <tr>
                                            <td class="tableOrder">20.2.</td>
                                            <td class="tableContent">Either Party may terminate this Agreement forthwith by notice in writing to the other if the other Party is in material breach of any of the terms of this Agreement and such breach cannot be remedied or, if the breach is capable of remedy, the other Party fails to remedy such breach within seven (7) days of receipt of written notice giving full particulars of the breach and of the steps required to remedy it.</td>
                                          </tr>
                                          <tr>
                                            <td class="tableOrder">20.3.</td>
                                            <td class="tableContent">This Agreement may be terminated at the option of PRS in the event of any change in the management and/or shareholders of the Distributor not approved in advance by PRS.</td>
                                          </tr>
                                          <tr>
                                            <td class="tableOrder">20.4.</td>
                                            <td class="tableContent">In the event of termination of this Agreement, for any cause, any and all sums owing by the Distributor to PRS but not yet payable shall immediately and automatically become payable upon the effective date of such termination.</td>
                                          </tr>
                                          <tr>
                                            <td class="tableOrder">20.5.</td>
                                            <td class="tableContent">Upon termination of this Agreement, paragraph 19.4 shall apply accordingly.</td>
                                          </tr>
                                          <tr>
                                            <td class="tableOrder">20.6.</td>
                                            <td class="tableSubContent">Upon and after the effective date of termination or expiration of this Agreement, the Distributor shall immediately:
                                            </br>
                                            <table>
                                                <thead>
                                                  <tr>
                                                    <td class="tableOrder">(a)</td>
                                                    <td class="tableSubContent">cease to represent in any manner that it is the Authorised Wholesaler and/or distributor of PRS; and</td>
                                                  </tr>
                                                </thead>
                                                <tbody>
                                                  <tr>
                                                    <td class="tableOrder">(b)</td>
                                                    <td class="tableContent">return to PRS all catalogues, price lists, sales and technical literature, documents, samples and other PRS materials in its possession.</td>
                                                  </tr>
                                                </tbody>
                                                </table>
                                            </td>
                                          </tr>
                                          <tr>
                                            <td class="tableOrder">20.7.</td>
                                            <td class="tableContent">Provisions of this Agreement, which are either expressed or implied to survive termination shall remain in full force and effect notwithstanding such termination.</td>
                                          </tr>
                                        </tbody>
                                    </table>

                                    <table>
                                        <thead>
                                          <tr>
                                            <th class="tableOrder">21.</th>
                                            <th class="tableTopic">FORCE MAJEURE</th>
                                          </tr>
                                        </thead>
                                        <tbody>
                                          <tr>
                                            <td class="tableOrder">21.1.</td>
                                            <td class="tableContent">Neither Party shall be deemed in default of this Agreement to the extent that performance of its obligations (other than payment obligations) or attempts to cure any breach are delayed or prevented by reason of any act of god, fire, natural disaster, accident, riots, acts of government, acts of war or terrorism, shortage of materials or supplies, failure of transportation or communications or of suppliers of goods or services, or any other cause beyond the reasonable control of such Party.</td>
                                          </tr>
                                        </tbody>
                                    </table>

                                    <table>
                                        <thead>
                                          <tr>
                                            <th class="tableOrder">22.</th>
                                            <th class="tableTopic">ASSIGNMENT</th>
                                          </tr>
                                        </thead>
                                        <tbody>
                                          <tr>
                                            <td class="tableOrder">22.1.</td>
                                            <td class="tableContent">Neither Party shall assign, transfer, charge or deal in any other manner with this Agreement or any of its rights under it without the prior written consent of the other Party. Such consent shall not be unreasonably conditioned, withheld or delayed.</td>
                                          </tr>
                                        </tbody>
                                    </table>

                                    <table>
                                        <thead>
                                          <tr>
                                            <th class="tableOrder">23.</th>
                                            <th class="tableTopic">GENERAL</th>
                                          </tr>
                                        </thead>
                                        <tbody>
                                          <tr>
                                            <td class="tableOrder">23.1.</td>
                                            <td class="tableContent">This Agreement constitutes the exclusive, complete and final agreement between the parties with respect to the subject matter hereof and supersedes all prior proposals, negotiations, arrangements and other communications and understandings between the parties, whether oral or written, with respect to such subject matter.</td>
                                          </tr>
                                          <tr>
                                            <td class="tableOrder">23.2.</td>
                                            <td class="tableContent">Any failure or delay in exercising any right and/or making any claim under this Agreement shall not be a waiver of that right, nor should it prevent either Party from later exercising any right under this Agreement.</td>
                                          </tr>
                                          <tr>
                                            <td class="tableOrder">23.3.</td>
                                            <td class="tableContent">This Agreement shall not be invalidated by virtue of any clause deemed to be illegal or unenforceable. In the event that any clause or part of a clause is deemed illegal or unenforceable by the Singapore courts or otherwise, this shall in no way prejudice or affect the binding nature of this Agreement as a whole or the validity or enforceability of each and/or every other provision in this Agreement.</td>
                                          </tr>
                                          <tr>
                                            <td class="tableOrder">23.4.</td>
                                            <td class="tableContent">A person who is not a party to this Agreement has no right under the Contracts (Rights of Third Parties) Act (Chapter 53B) to enforce any term of this Agreement.</td>
                                          </tr>
                                        </tbody>
                                    </table>

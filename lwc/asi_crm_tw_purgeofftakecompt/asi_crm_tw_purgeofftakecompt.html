<template>
    <div if:true={showSpinner}>
        <lightning-spinner alternative-text="Loading" size="medium">
        </lightning-spinner>
    </div>

    <template if:true={visible}>
        <div style="position:absolute;top:1rem;left:1rem;right:1rem">
            <div class="slds-notify_container slds-is-relative">
                <div class={mainDivClass}
                    style="border-color:green;" role="success">


                    <div class=" slds-notify__content slds-align_absolute-center">

                        <h2  style="color:white;">{message}</h2>
                    </div>


                    <div class="slds-notify__close">
                        <button class="slds-button slds-button_icon slds-button_icon-inverse" title="Close"
                            onclick={closeModel}>
                            <lightning-icon icon-name="utility:close" size="small" variant="inverse"> </lightning-icon>
                            <span class="slds-assistive-text">Close</span>
                        </button>
                    </div>


                </div>
            </div>
        </div>
    </template>



    <lightning-card title="TW Offtke Purge" icon-name="standard:apps">
        <div class="slds-grid slds-gutters" style="padding-left: 2em;">
            <div class="slds-col slds-size_1-of-3">

                <table class="slds-table slds-table_cell-buffer slds-table_bordered">
                    <tbody>
                        <tr>
                            <td>Customer:</td>
                            <td>
                                <c-asi_mfm_manage_all_lookup selected-record-value={selectedName}
                                    selected-record-id={fieldValue} fieldconfig={fieldconfig}
                                    selected-record-callback={onSelectedRecordCallback}>
                                </c-asi_mfm_manage_all_lookup>
                            </td>
                        </tr>
                        <tr>
                            <td>Date From: </td>
                            <td>
                                <lightning-input type="date" name="fromDateInput" data-field="fromDateInput" value={fromDateInput} onchange={onFieldUpdate} ></lightning-input>
                            </td>
                        </tr>
                        <tr>
                            <td>Date To: </td>
                            <td>
                                <lightning-input type="date" name="toDateInput" data-field="toDateInput" value={toDateInput} onchange={onFieldUpdate} ></lightning-input>
                            </td>
                        </tr>
                        <tr>
                            <td> </td>
                            <td>
                                <lightning-button label="Purge" onclick={onClickPurge} class="slds-button--small">
                                </lightning-button>
                            </td>
                        </tr>
                    </tbody>
                </table>



            </div>
            <div class="slds-col slds-size_2-of-3">

            </div>
        </div>





    </lightning-card>
</template>

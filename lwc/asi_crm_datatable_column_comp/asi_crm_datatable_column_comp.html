<template>
    <template 
        if:true={isEditable}>
        <div 
            if:true={isPicklistFieldType}>
            <lightning-combobox 
                variant="label-hidden"
                class="slds-select" 
                value={fieldValue}
                onchange={onFieldUpdate}
                options={field.picklist}>
            </lightning-combobox>
        </div>

        <div 
            if:true={isLookupFieldType}>
            <c-asi_crm_custom_lookup_comp
                config-obj={field.configObj}
                selected-record={lookupFieldValue}
                selected-record-callback={onSelectedRecordCallback}
            >
            </c-asi_crm_custom_lookup_comp>
        </div>

        <div 
            if:true={isStandardFieldType}>
            <lightning-input 
                variant="label-hidden"
                type={field.type} 
                value={fieldValue} 
                onchange={onFieldUpdate}>
            </lightning-input>
        </div>
    </template>
    <template 
        if:true={isViewOnly}>
        <span
            if:true={isStandardDisplayFieldType}>
            {fieldValue}
        </span>
        <span
            if:false={isStandardDisplayFieldType}>
            <a 
                href={lookupRecordUrl}
                target="_blank">
                {fieldValue}
            </a>
        </span>
    </template>
</template>

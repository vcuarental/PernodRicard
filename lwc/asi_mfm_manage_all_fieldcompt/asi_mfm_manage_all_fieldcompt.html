<template>



    <template if:true={isStandardFieldType}>
        <lightning-input class={InputCSSClass} variant="label-hidden" type={fieldconfig.type} value={fieldValue} style={fieldconfig.style} 
            onchange={onFieldUpdate}>
        </lightning-input>
    </template>

    <template if:true={isNumberFieldType}>
        <lightning-input class={InputCSSClass} step=".01" variant="label-hidden" type={fieldconfig.type} value={fieldValue} style={fieldconfig.style} 
            onchange={onFieldUpdate}>
        </lightning-input>
    </template>

    <template if:true={isCheckboxEditable}>
        <lightning-input variant="label-hidden" type={fieldconfig.type} checked={fieldValue} onchange={onFieldUpdate}>
        </lightning-input>
    </template>



    <template if:true={isLookupFieldType}>
        <c-asi_mfm_manage_all_lookup selected-record-value={selectedName} selected-record-id={fieldValue}
            fieldconfig={fieldconfig} selected-record-callback={onSelectedRecordCallback}>
        </c-asi_mfm_manage_all_lookup>
    </template>

    <template if:true={isPicklistEditable}>
        <lightning-combobox variant="label-hidden" value={fieldValue} options={picklistOptions} placeholder={fieldValue} style={fieldconfig.style} 
            onchange={onFieldUpdate}></lightning-combobox>
    </template>
    
    <template if:true={isLookupPicklistEditable}>
        <lightning-combobox variant="label-hidden" value={fieldValue} options={picklistOptions} placeholder={fieldValue} style={fieldconfig.style} 
            onchange={onFieldUpdate}></lightning-combobox>
    </template>



    <!--***************************** Read Only Mode***************************************************************************************-->
    <template if:true={isStandardFieldTypeRO}>
        {fieldValue}
    </template>

    <template if:true={isLookupFieldRO}>

        <a href={lookupRecordUrl} target="_blank">
            {selectedName}
        </a>
    </template>

    <template if:true={isCheckboxRO}>
        <lightning-input variant="label-hidden" type={fieldconfig.type} checked={fieldValue} disabled>
        </lightning-input>
    </template>


</template>

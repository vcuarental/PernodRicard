<template>

    <lightning-card class="vCard">
        <ui:scrollerWrapper class="container-scroller-with-footer">
        <div class="container">
            <div class="title padding">Event Capture</div>
                <template for:each={eventList} for:item="value">
                    <div key={value.eventId} data-id={value.eventId} class="divbottomline-note" onclick={toEdit}>
                        <div data-id={value.eventId} class="slds-grid slds-gutters">
                            <div>{photo0NotExist}</div>
                            <div data-id={value.eventId} class="slds-col slds-size_10-of-12">
                                <template if:false={value.hasPhoto0}>
                                    <div data-id={value.eventId} class="photo">
                                        No Image
                                    </div>
                                </template>
                                <template if:true={value.hasPhoto0}>
                                    <div data-id={value.eventId} class="photo" style={value.Photo0}>
                                    </div>
                                </template>
        
                                <template if:false={value.hasPhoto1}>
                                    <div data-id={value.eventId} class="photo">
                                        No Image
                                    </div>
                                </template>
                                <template if:true={value.hasPhoto1}>
                                    <div data-id={value.eventId} class="photo" style={value.Photo1}>
                                    </div>
                                </template>
        
                                <template if:false={value.hasPhoto2}>
                                    <div data-id={value.eventId} class="photo">
                                        No Image
                                    </div>
                                </template>
                                <template if:true={value.hasPhoto2}>
                                    <div data-id={value.eventId} class="photo" style={value.Photo2}>
                                    </div>
                                </template>
                                <div class="clbox"></div>
                                <div data-id={value.eventId} class="event-name">
                                    {value.Name}
                                </div>
                                <div data-id={value.eventId} class="event-type">
                                    {value.ASI_CRM_MY_PRMorCompetitor}
                                </div>
                            </div>
                            <div data-id={value.eventId} class="slds-col slds-size_2-of-12">
                                <img src={imgURL} class="lock"></img>
                            </div>
                        </div>
                    </div>
            </template>
       </div>
    </ui:scrollerWrapper>
       <div class="procceed-button-div">
        <button class="slds-button slds-button_neutral slds-button_stretch proccee-button" onclick={toCreate}>Add an Event</button>
    </div>
    </lightning-card>
    
</template>

<template>
    <div if:true={showSpinner}>
        <lightning-spinner alternative-text="Loading" size="medium">
        </lightning-spinner>
    </div>

    <div style="border: 1px solid #dddadc; border-radius: .25rem;  padding: 1em;">

        <lightning-card title={displaySetting.title} icon-name={displayIcon}>

            <div class="slds-grid slds-wrap">

                <template for:each={searchConfigList} for:item="searchConfig">
                    <div class={searchConfig.className} key={searchConfig.APIName}
                        style=" padding-left: 1em;  padding-right: 1em;">
                        {searchConfig.Label} :
                        <c-asi_mfm_manage_all_fieldcompt record={searchConfig.record} fieldconfig={searchConfig}
                            field-update-callback={fieldUpdateCallback}>
                        </c-asi_mfm_manage_all_fieldcompt>
                    </div>
                </template>
            </div>
            <div class={displaySetting.GridColClass}
                style=" padding-left: 1em;  padding-right: 1em; padding-top: 1em; ">
                <lightning-button label="Search" onclick={onClickSearch} class="slds-button--small">
                </lightning-button>
            </div>
        </lightning-card>



    </div>

</template>

<!-- POSM Dosya Yükleme -->
<template>


    <div class="slds-is-relative">

        <template if:true={isLoading}>
            <lightning-spinner alternative-text="Loading" variant="brand"></lightning-spinner>
        </template>

        <lightning-card title="Ürün Görseli Ekle" variant="Narrow" icon-name="custom:custom57">

            <lightning-layout multiple-rows="true">

                <lightning-layout-item size="12" padding="around-small">
                    <lightning-file-upload
                            label="Ürün Görseli Ekle"
                            name="fileUploader"
                            accept={acceptedFormats}
                            record-id={recordId}
                            onuploadfinished={handleUploadFinished}
                            multiple="false">
                    </lightning-file-upload>
                </lightning-layout-item>
            </lightning-layout>
        </lightning-card>

        <template if:true={imageURL}>
            <div class="slds-m-top_medium">
                <lightning-card title="Eklenen Ürün Görseli" variant="Narrow" icon-name="custom:custom57">

                    <lightning-button label="Resmi Sil" slot="actions" title="Resmi Sil" onclick={deletePOSMImage}
                                      class="slds-m-left_x-small slds-float_right slds-m-bottom_x-small"></lightning-button>

                    <lightning-layout multiple-rows="true">
                        <lightning-layout-item size="12" padding="around-small">
                            <img src={imageURL}>
                        </lightning-layout-item>
                    </lightning-layout>

                </lightning-card>
            </div>
        </template>

    </div>

</template>

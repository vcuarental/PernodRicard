<template>
    <div class="slds-page-header">
        <div class="slds-media">
            <div class="slds-media__figure">
                <lightning-icon icon-name="custom:custom18" size="medium"></lightning-icon>
            </div>
            <div class="slds-media__body slds-align-middle">
                <h1 class="slds-page-header__title slds-truncate" title="Select PO Prefix">Select PO Prefix</h1>
                <p class="slds-text-body_small slds-line-height_reset">
                    <span></span>
                </p>
            </div>
            <div>
                <div style="margin-right:1ch; color:#404040; font-size:0.8rem; text-align:right">
                    <lightning-button label="Proceed" title="Proceed" onclick={handleProceedClick} class="slds-m-left_x-small"></lightning-button>
                    <lightning-button label="Cancel" title="Cancel" onclick={handleCancelClick} class="slds-m-left_x-small"></lightning-button>
                </div>
            </div>
        </div>
        <div style="width:400px">
        <lightning-combobox
            name="progress"
            label="Prefix"
            value=""
            placeholder="--None--"
            options={available_prefix}
            onchange={handleChange}
            required>
            </lightning-combobox>
        </div>
        <template if:true={showTable}>
            <div class="slds-page-header__detail-row">
                <h1 class="slds-page-header__title slds-truncate" title="Select PO Prefix">Available PO Prefix</h1>
            </div>
            <div class="slds-page-header__detail-row">
                <div class="slds-col slds-size_1-of-2">
                <lightning-datatable
                        key-field="id"
                        data={prefix_data}
                        columns={prefix_columns}
                        hide-checkbox-column="true">
                </lightning-datatable>
            </div>
            </div>
        </template>
    </div>
</template>

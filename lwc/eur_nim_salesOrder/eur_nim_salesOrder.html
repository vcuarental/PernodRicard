<template>
        <lightning-card title={label.salesOrder}>
            <template if:true={isInterfaceSAP} >
                <lightning-record-edit-form object-api-name="EUR_CRM_Sales_Order__c" >
                        <div class="slds-p-left_x-small slds-m-around--x-small">
                            <span>
                                <div class="slds-grid">
                                    <div class="slds-col slds-size_1-of-4 slds-p-right_xx-small">
                                        <lightning-input-field field-name="EUR_CRM_CustomerPurchaseOrder__c" data-fieldapiname='EUR_CRM_CustomerPurchaseOrder__c'
                                        onchange={handleShareOrderData}></lightning-input-field>
                                    </div>
                                    <div class="slds-col slds-size_1-of-4 slds-p-right_xx-small">                                
                                        <lightning-input type="date" name="deliveryDate" value={deliveryDate} label={label.deliveryDate} required  
                                        data-fieldapiname="EUR_CRM_Delivery_Date__c" data-compoperator="=" onchange={handleShareOrderData} >
                                        </lightning-input>
                                    </div>
                                    
                                    <div class="slds-col slds-size_1-of-4 slds-p-right_xx-small">
                                        <abbr class="slds-required" title="required">*</abbr>
                                        <lightning-formatted-text class="slds-form-element__label" value={label.contactPerson}></lightning-formatted-text>
                                        <lightning-input-field field-name='EUR_CRM_Contact_Person__c' data-fieldapiname='EUR_CRM_Contact_Person__c' 
                                        onchange={handleShareOrderData} variant="label-hidden" label="" required>                              
                                        </lightning-input-field>
                                    </div>
                                    <div class="slds-col slds-size_1-of-4 slds-p-right_xx-small">
                                        <abbr class="slds-required" title="required">*</abbr>
                                        <lightning-formatted-text class="slds-form-element__label" value={label.poType}></lightning-formatted-text>
                                        <lightning-input-field field-name="EUR_NIM_POType__c" data-fieldapiname='EUR_NIM_POType__c'
                                        onchange={handleShareOrderData} variant="label-hidden" label="" required></lightning-input-field>
                                    </div>                    
                                </div>
                                <div class="slds-grid">
                                        <div class="slds-col slds-size_6-of-6 slds-p-right_xx-small">
                                                <lightning-input-field field-name="EUR_CRM_Notes__c" data-fieldapiname='EUR_CRM_Notes__c'
                                                onchange={handleShareOrderData}></lightning-input-field>
                                        </div>                                    
                                    </div>  
                            </span>           
                        </div>
                    </lightning-record-edit-form>
            </template>
            <template if:true={isInterfaceJDE} >
                <lightning-record-edit-form object-api-name="EUR_CRM_Sales_Order__c" >
                        <div class="slds-p-left_x-small slds-m-around--x-small">
                            <span>
                                <div class="slds-grid">
                                    <div class="slds-col slds-size_2-of-6 slds-p-right_xx-small">
                                        <lightning-input-field field-name="EUR_CRM_CustomerPurchaseOrder__c" data-fieldapiname='EUR_CRM_CustomerPurchaseOrder__c'
                                        onchange={handleShareOrderData}></lightning-input-field>
                                    </div>
                                    <div class="slds-col slds-size_1-of-6 slds-p-right_xx-small">                                
                                        <lightning-input type="date" name="deliveryDate" value={deliveryDate} label={label.deliveryDate} required  
                                        data-fieldapiname="EUR_CRM_Delivery_Date__c" data-compoperator="=" onchange={handleShareOrderData} >
                                        </lightning-input>
                                    </div>
                                    <div class="slds-col slds-size_1-of-6 slds-p-right_xx-small">
                                        <lightning-input-field field-name="EUR_NIM_ERP_OrderType__c" data-fieldapiname='EUR_NIM_ERP_OrderType__c'
                                        value={EUR_NIM_ERP_OrderType__c_default_value} onchange={handleShareOrderData}></lightning-input-field>
                                    </div>
                                    <div class="slds-col slds-size_1-of-6 slds-p-right_xx-small">
                                        <lightning-input-field field-name="EUR_NIM_OrderHoldCode__c" data-fieldapiname='EUR_NIM_OrderHoldCode__c'
                                        onchange={handleShareOrderData}></lightning-input-field>
                                    </div>  
                                    <div class="slds-col slds-size_1-of-6 slds-p-right_xx-small">
                                        <lightning-formatted-text class="slds-form-element__label" value={label.deliveryTimeCode}></lightning-formatted-text>
                                        <lightning-combobox  variant="label-hidden"
                                            data-fieldapiname="EUR_NIM_DeliveryTimeCode__c" 
                                            options={deliveryTimeCodeOptions.data} onchange={handleShareOrderData}>
                                        </lightning-combobox>
                                    </div>                     
                                </div>
                                <div>
                                    <div>
                                        <div class="slds-grid">                     
                                            <div class="slds-col slds-size_2-of-6 slds-p-left_xx-small slds-p-right_x-small">
                                                <lightning-formatted-text class="slds-form-element__label" value={label.deliveryStreet}></lightning-formatted-text>
                                                <lightning-input variant="label-hidden" data-fieldapiname="EUR_CRM_Delivery_details_Street__c"
                                                value={deliveryDetailsStreet} label="" onchange={handleShareOrderData}></lightning-input>
                                            </div>
                                            <div class="slds-col slds-size_1-of-6 slds-p-right_xx-small">
                                                <lightning-formatted-text class="slds-form-element__label" value={label.deliveryCity}></lightning-formatted-text>
                                                <lightning-input variant="label-hidden" data-fieldapiname='EUR_CRM_Delivery_details_City__c'
                                                value={deliveryDetailsCity} label="" onchange={handleShareOrderData}></lightning-input>
                                            </div>
                                            <div class="slds-col slds-size_1-of-6 slds-p-right_xx-small">
                                                <lightning-formatted-text class="slds-form-element__label" value={label.deliveryPostalCode}></lightning-formatted-text>
                                                <lightning-input variant="label-hidden" data-fieldapiname='EUR_CRM_Delivery_details_Postal_code__c'
                                                value={deliveryDetailsPostalCode} label="" onchange={handleShareOrderData}></lightning-input>
                                            </div>
                                            <div class="slds-col slds-size_2-of-6 slds-p-left_xx-small slds-p-right_x-small" >
                                                <lightning-input-field style="width: 102%;" field-name="EUR_CRM_DeliveryInstruction__c" data-fieldapiname='EUR_CRM_DeliveryInstruction__c'
                                                onchange={handleShareOrderData}></lightning-input-field>
                                            </div> 
                                        </div>                         
                                    </div> 
                                </div>
                                <div>
                                    <div>
                                        <div class="slds-grid">                     
                                            <div class="slds-col slds-size_4-of-6 slds-p-left_xx-small slds-p-right_x-small" >
                                                <lightning-input-field field-name="EUR_NIM_AdditionalAddressInformation__c" data-fieldapiname='EUR_NIM_AdditionalAddressInformation__c'
                                                value={deliveryDetailsAddress} onchange={handleShareOrderData}></lightning-input-field>
                                            </div> 
                                        </div>                         
                                    </div> 
                                </div>                                                  
                                <div>
                                    <div>
                                        <div class={S7class}>                     
                                            <div class="slds-col slds-size_1-of-6 slds-p-left_xx-small slds-p-right_x-small">
                                                <lightning-input-field field-name="EUR_NIM_DepartmentCode__c" data-fieldapiname="EUR_NIM_DepartmentCode__c"
                                                 onchange={handleShareOrderData}></lightning-input-field>
                                            </div>
                                            <div class="slds-col slds-size_1-of-6 slds-p-right_xx-small">
                                                <lightning-input-field field-name="EUR_NIM_ProjectCode__c" data-fieldapiname='EUR_NIM_ProjectCode__c'
                                                 onchange={handleShareOrderData}></lightning-input-field>
                                            </div>
                                            <div class="slds-col slds-size_1-of-6 slds-p-right_xx-small">
                                                <lightning-input-field field-name="EUR_NIM_ReasonCode__c" data-fieldapiname='EUR_NIM_ReasonCode__c'
                                                 onchange={handleShareOrderData}></lightning-input-field>
                                            </div>
                                        </div>                         
                                    </div> 
                                </div>       
                               <!-- <div>
                                    <div>
                                        <div class="slds-grid">                     
                                            <div class="slds-col slds-size_5-of-6 slds-p-left_xx-small slds-p-right_x-small">
                                                <lightning-input-field field-name="EUR_CRM_DeliveryInstruction__c" data-fieldapiname='EUR_CRM_DeliveryInstruction__c'
                                                onchange={handleShareOrderData}></lightning-input-field>
                                            </div>
                                        </div>                    
                                    </div> 
                                </div>  -->                  
                            </span>           
                        </div>
                    </lightning-record-edit-form>
            </template>        
            <template if:true={isBlockedAccount} >
                <h1 style="text-align: center;color: red;
                font-weight: 600;font-size: 2em;">{label.accountIsBlockedForSalesOrder}</h1>
            </template>

                <template if:false={isMasterDataMissing} > 
                    <h1 style="text-align: center;color: red;
                    font-weight: 600;font-size: 2em;">{label.accountMissingMasterdata}</h1>
                </template>
        </lightning-card>
    </template>

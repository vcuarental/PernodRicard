<!-- EUR CRM Mixed Sync Last Modified Date -->
<template>
    <lightning-tabset>
        <lightning-tab label={labels.tabs.packageCreation}>
            <lightning-button class="slds-p-around_small"
                              label={labels.button.label}
                              variant="neutral"
                              type="button"
                              onclick={showConfirmation}
            ></lightning-button>
        </lightning-tab>
    </lightning-tabset>
    <c-eur_modal title={labels.modal.title}
                 message={labels.confirmationMessage}
                 confirm-label={labels.modal.confirm}
                 cancel-label={labels.modal.cancel}
                 visible={_showModal}
                 name="confirmModal"
                 onsubmit={runScript}
                 oncancel={hideModal}
    >
    </c-eur_modal>
</template>

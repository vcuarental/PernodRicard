<template>

    <div class="slds-form-element__control">
        <div class="slds-combobox_container">
            <div data-id="lookupPanel"
                class="slds-combobox slds-dropdown-trigger slds-dropdown-trigger_click slds-is-close"
                aria-expanded="true" aria-haspopup="listbox">
                <div class="slds-combobox__form-element slds-input-has-icon slds-input-has-icon_right">
                    <div class={pillContainerClass}>
                        <lightning-pill class="full-width" label={selectedRecordValue} name={selectedRecordId}
                            onremove={removeSelectedRecordHandler}>
                            <lightning-icon icon-name={iconName} size="x-small" alternative-text="icon">
                            </lightning-icon>
                        </lightning-pill>
                    </div>

                    <div class={searchInputFieldClass}>
                        <!--<lightning-icon class="slds-combobox__input-entity-icon" icon-name="standard:account"
                            size="x-small" alternative-text="icon">
                        </lightning-icon>-->

                        <lightning-input data-id="searchInput" type="text" class={InputCSSClass} variant="label-hidden"
                            onchange={searchRecord} style={fieldconfig.style} value={searchKey}>
                        </lightning-input>

                        <lightning-icon class="slds-input__icon" icon-name="utility:search" size="x-small"
                            alternative-text="search">
                        </lightning-icon>

                        <lightning-spinner if:true={showSpinner} alternative-text="Loading" size="small"
                            variant="brand">
                        </lightning-spinner>
                    </div>
                </div>

                <div>
                    <div class="slds-dropdown slds-dropdown_length-with-icon-7 slds-dropdown_fluid custom-dropdown">

                        <ul class="slds-listbox slds-listbox_vertical record-list-panel">
                            <li if:false={hasError} for:each={lookupRecordList} for:item="lookupRecord"
                                for:index="index" key={lookupRecord.Id} data-id={lookupRecord.Id}
                                class="slds-listbox__item record-panel" onclick={selectRecord}>
                                <div
                                    class="slds-media slds-listbox__option slds-listbox__option_entity slds-listbox__option_has-meta">
                                    <span class="slds-media__figure slds-listbox__option-icon">
                                        <lightning-icon icon-name={iconName} size="medium" alternative-text="icon">
                                        </lightning-icon>
                                    </span>

                                    <span class="slds-media__body vertical-align">
                                        <span class="slds-listbox__option-text slds-listbox__option-text_entity">
                                            {lookupRecord.label}
                                        </span>

                                        <span class="slds-listbox__option-meta slds-listbox__option-meta_entity">
                                            {lookupRecord.sublabel}
                                        </span>
                                    </span>
                                </div>
                            </li>

                            <li if:true={hasError}>
                                <span class="slds-media slds-listbox__option_entity">
                                    {errorMessage}
                                </span>
                            </li>
                        </ul>
                    </div>
                </div>


            </div>
        </div>
    </div>
</template>

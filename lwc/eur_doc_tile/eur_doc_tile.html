<template>
    <div class="content">
        <div draggable={draggable} ondragstart={handleDragStart}>
            <a onclick={handleClick}>    
                <template if:true={isdlCheckboxAvailable}>
                    <img src={pictureUrl} class="account slds-align_absolute-center" alt="Account picture">
                </template>
                <template if:false={isdlCheckboxAvailable}>
                    <div class="pdficon">
                        <lightning-icon icon-name="doctype:attachment" size="large" alternative-text="Pdf File" class="slds-align_absolute-center"></lightning-icon>
                    </div>
                </template>
                <div>
                    <p class="title slds-align_absolute-center">{name}</p>
                </div>
                <div class="content">
                    {accountAddress} </br>
                    {module} â€¢ {salesName} </br>
                    {createdDate} </br>
                </div>
            </a>
            <template if:true={isdlCheckboxAvailable}>
                <div class="downloadCheckbox">
                    <input type="checkbox" name="addOrRemoveToDLList" value={dlCheckbox} onchange={addOrRemoveToDLList} checked={dlCheckbox} style="margin-top:10px;" />
                </div>
            </template>
        </div>
        <!--{debug}-->
    </div>
</template>

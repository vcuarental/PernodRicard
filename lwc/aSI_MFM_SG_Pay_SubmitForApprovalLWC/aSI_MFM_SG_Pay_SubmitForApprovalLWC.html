<template>
    <template if:true={isCompleteLoading}>
        <template if:true={isError}>
            <div class="slds-align_absolute-center">
                <lightning-icon icon-name="utility:clear" variant="error" size="large"></lightning-icon>
            </div>
            <div class="slds-page-header__detail-row slds-align_absolute-center">
                <p>
                    Warning! {errorDesc}
                </p>
            </div>
        </template>
        <template if:false={isError}>
            <div class="slds-align_absolute-center">
                <lightning-icon icon-name="utility:info_alt" variant="warning" size="large"></lightning-icon>
            </div>
            <div class="slds-page-header__detail-row slds-align_absolute-center">
                <p>
                    Once you submit this record for approval, you might not be able to edit it or recall it from the approval process depending on your settings. Continue?
                </p>
            </div>
            <div class="slds-page-header__detail-row slds-align_absolute-center">
                <lightning-button variant="success" label="Continue" title="Continue" onclick={handleProceedClick} class="slds-m-left_x-small"></lightning-button>
            </div>
        </template>
    </template>
    <template if:false={isCompleteLoading}>
        <div class="slds-page-header__detail-row">
            <lightning-spinner aura:id="spinner"
                variant="brand" 
                alternative-text="Loading">
            </lightning-spinner>
        </div>
    </template>
</template>

<template>
	<div class="slds-box noPadding">
		<div class="slds-page-header">
			<div class="slds-media">
				<div class="slds-media__figure">
					<lightning-icon icon-name="custom:custom40" size="small"></lightning-icon>
				</div>
				<div class="slds-media__body slds-align-middle">
					<h2 class="slds-card__header-title" title="Payment">Payment</h2>
				</div>
			</div>
		</div>
		<lightning-datatable key-field="id" columns={columns} data={data} hide-checkbox-column show-row-number-column>
		</lightning-datatable>
		<template if:true={loading}>
			<lightning-spinner variant="brand" alternative-text="Loading">
			</lightning-spinner>
		</template>
	</div>
</template>

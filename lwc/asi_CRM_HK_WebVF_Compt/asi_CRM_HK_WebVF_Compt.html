<template>
    <div style="display: block;text-align: center; margin-top: 1em;">
        <img src={formHeadLogoUrl} style=" width: 40%;">
    </div>
    <div class="divClassPath">
        <lightning-progress-indicator current-step={currentStep} type="path" variant="base">
            <lightning-progress-step label="Vendor Information" value="1"></lightning-progress-step>
            <lightning-progress-step label="Upload Attachment" value="2"></lightning-progress-step>
            <lightning-progress-step label="Summary" value="3"></lightning-progress-step>
            <lightning-progress-step label="Submission" value="4" id="FinalStep"></lightning-progress-step>
        </lightning-progress-indicator>
    </div>
    <div if:true={isLoaded}>
        <lightning-spinner alternative-text="Loading..."></lightning-spinner>
    </div>



    <div class="divClass">

        <template if:true={displaySysInfo}>
            <div class="InputClass"
                style="border: 1px solid rgb(221, 219, 218); border-radius: .25rem; margin-bottom: 1em;">
                <div class="SectionHeader ">
                    <template if:true={showError}>
                        <lightning-icon icon-name="action:close" alternative-text="Error" title="Error">
                        </lightning-icon>
                        <span style="margin-left: 1em;">
                            {SysInfoHeader}
                        </span>
                    </template>
                    <template if:true={showSuccess}>
                        <div style=" text-align: center;">
                            <lightning-icon icon-name="action:approval" alternative-text="Success" title="Success">
                            </lightning-icon>
                            <span style="margin-left: 1em;">
                                {SysInfoHeader}
                            </span>
                        </div>
                    </template>

                    <template if:true={ShowProgressIcon}>
                        <div style=" text-align: center;">
                            <lightning-icon icon-name="action:fallback" alternative-text="Form Submission"
                                title="Form Submission">
                            </lightning-icon>
                            <span style="margin-left: 1em;">
                                {SysInfoHeader}
                            </span>
                        </div>
                    </template>

                </div>
                <div class="Formbottom " style="margin-left: 1.5em;margin-top: 0.8em;">

                    <template if:true={ShowProgress}>
                        <lightning-progress-bar value={progressRate} size="large" variant="circular"
                            class="slds-align_absolute-center" style="width: 80%;">
                            {progressRate}
                        </lightning-progress-bar>

                        <div style="text-align: center;  margin-top: 0.5em;  font-size: 1.5em; ">
                            <template if:true={ShowProgressIcon}>
                                Please do not close the window. <br />
                            </template>
                            {ProgressInfo}
                        </div>
                    </template>

                    <div style="font-size: 1.5em;">
                        {SysInfoDetail}
                    </div>

                </div>
            </div>
        </template>



        <template if:true={DisplayCustomerInformation}>
            <div class="InputClass" style="border: 1px solid rgb(221, 219, 218); border-radius: .25rem;">
                <div class="Formbottom">


                    <div class="SectionHeader">
                        Personal Information Collection Statement
                    </div>

                    <div style=" margin-left: 2em; margin-right: 2em;">
                        You are required to provide the information on the form for {CompanyName} ({CompanyShortName})â€™s handling of your corporate account. You have the right to request access to and correction of your personal data held by {CompanyShortName} by contacting us at  <a href = "mailto:hkdpo@pernod-ricard.com">hkdpo@pernod-ricard.com</a> .
                    </div>


                    

                    <div class="SectionHeader">
                        Basic Information
                    </div>
<!--  <div class="thick" style=" margin-left: 2em;">
                        Form Owner : {FormOwner}
                    </div>  -->
                   

                    <lightning-input type="text" maxlength="80" data-field="ASI_eForm_Vendor_Name__c"
                        value={CustomerRecord.ASI_eForm_Vendor_Name__c} label="Name of Business Corporation"
                        onchange={handleFormInputChange} class="InputText" required>
                    </lightning-input>



                    <lightning-input type="text" maxlength="40" data-field="ASI_eForm_Address_Line_1__c"
                        value={CustomerRecord.ASI_eForm_Address_Line_1__c} label="Address Line 1"
                        onchange={handleFormInputChange} class="InputText" required></lightning-input>

                    <div class="slds-grid slds-gutters">
                        <div class="slds-col slds-size_1-of-2">
                            <lightning-input type="text" maxlength="40" data-field="ASI_eForm_Address_Line_2__c"
                                value={CustomerRecord.ASI_eForm_Address_Line_2__c} label="Address Line 2"
                                onchange={handleFormInputChange} class="InputText"></lightning-input>
                        </div>
                        <div class="slds-col slds-size_1-of-2">
                            <lightning-input type="text" maxlength="40" data-field="ASI_eForm_Address_Line_3__c"
                                value={CustomerRecord.ASI_eForm_Address_Line_3__c} label="Address Line 3"
                                onchange={handleFormInputChange} class="InputText"></lightning-input>
                        </div>
                    </div>


                    <div class="slds-grid slds-gutters">
                        <div class="slds-col slds-size_1-of-2">
                            <lightning-combobox name="ASI_eForm_Country__c" label="Country"
                                value={CustomerRecord.ASI_eForm_Country__c} placeholder="HK-HONG KONG"
                                options={CountryList} onchange={handleSelectionChange} class="InputText" required>
                            </lightning-combobox>
                        </div>

                        <div class="slds-col slds-size_1-of-2">
                            <lightning-input type="text" maxlength="12" data-field="ASI_eForm_Postal_Code__c"
                                value={CustomerRecord.ASI_eForm_Postal_Code__c} label="Postal Code"
                                onchange={handleFormInputChange} class="InputText"></lightning-input>
                        </div>
                    </div>

                    <div class="slds-grid slds-gutters">
                        <div class="slds-col slds-size_1-of-2">
                            <lightning-input type="text" maxlength="4" data-field="ASI_eForm_Year_of_Establishment__c"
                            value={CustomerRecord.ASI_eForm_Year_of_Establishment__c} label="Year of Establishment"
                            onchange={handleFormInputChange} class="InputText"></lightning-input>
                        </div>

                        <div class="slds-col slds-size_1-of-2">
                            <lightning-input type="text" maxlength="255" data-field="ASI_eForm_Business_Nature__c"
                                value={CustomerRecord.ASI_eForm_Business_Nature__c} label="Business Nature"
                                onchange={handleFormInputChange} class="InputText"></lightning-input>
                        </div>
                    </div>

                    <div class="slds-grid slds-gutters">
                        <div class="slds-col slds-size_1-of-2">
                            <lightning-input type="text" maxlength="255" data-field="ASI_eForm_No_of_Staff__c"
                            value={CustomerRecord.ASI_eForm_No_of_Staff__c} label="No. of Staff"
                            onchange={handleFormInputChange} class="InputText"></lightning-input>
                        </div>

                        <div class="slds-col slds-size_1-of-2">
                            <lightning-input type="number"   data-field="ASI_eForm_No_of_Branches_Location_s__c"
                                value={CustomerRecord.ASI_eForm_No_of_Branches_Location_s__c} label="No. of Branches & Location(s) "
                                onchange={handleFormInputChange} class="InputText"></lightning-input>
                        </div>
                    </div>

                    
                    <lightning-input type="text" maxlength="255" data-field="ASI_eForm_Website__c"
                    value={CustomerRecord.ASI_eForm_Website__c} label="Website"
                    onchange={handleFormInputChange} class="InputText"></lightning-input>
                    
                    
                    <lightning-dual-listbox name="ASI_eForm_HK_Category_of_Purchases__c"
                    label="Category of Purchases" class="InputText"
                    source-label="Available" data-field="ASI_eForm_HK_Category_of_Purchase_Others__c"
                    selected-label="Selected"
                    options={CategoryofPurchases}
                    onchange={handleSelectionChange}></lightning-dual-listbox>

                    <lightning-input type="text" maxlength="255" data-field="ASI_eForm_HK_Category_of_Purchase_Others__c"
                    value={CustomerRecord.ASI_eForm_HK_Category_of_Purchase_Others__c} label="If other, please specify"
                    onchange={handleFormInputChange} class="InputText"></lightning-input>


                    <div class="SectionHeader">
                        Contact Information
                    </div>

                    <lightning-input type="text" maxlength="255" data-field="ASI_eForm_Contact_Person__c"
                        value={CustomerRecord.ASI_eForm_Contact_Person__c} label="Contact Name"
                        onchange={handleFormInputChange} class="InputText" required ></lightning-input>


                    <lightning-input type="email" maxlength="80" label="Email Address" data-field="ASI_eForm_Email__c"
                        value={CustomerRecord.ASI_eForm_Email__c} class="InputText" onchange={handleFormInputChange}
                        required></lightning-input>


                    <div class="slds-grid slds-gutters">
                        <div class="slds-col slds-size_1-of-2">
                            <lightning-input type="text" maxlength="6" data-field="ASI_eForm_Prefix_1__c"
                                value={CustomerRecord.ASI_eForm_Prefix_1__c} label="Telephone Country Code"
                                placeholder="852" onchange={handleFormInputChange} class="InputText" required>
                            </lightning-input>

                        </div>
                        <div class="slds-col slds-size_1-of-2">
                            <lightning-input type="text" maxlength="20" data-field="ASI_eForm_Phone_Fax_Number_1__c"
                                value={CustomerRecord.ASI_eForm_Phone_Fax_Number_1__c} label="Telephone No."
                                onchange={handleFormInputChange} class="InputText" required ></lightning-input>
                        </div>
                    </div>





                    <div class="slds-grid slds-gutters">
                        <div class="slds-col slds-size_1-of-2">
                            <lightning-input type="text" maxlength="6" data-field="ASI_eForm_Prefix_2__c"
                                value={CustomerRecord.ASI_eForm_Prefix_2__c} label="Fax Country Code" placeholder="852"
                                onchange={handleFormInputChange} class="InputText" ></lightning-input>

                        </div>
                        <div class="slds-col slds-size_1-of-2">
                            <lightning-input type="text" maxlength="20" data-field="ASI_eForm_Phone_Fax_Number_2__c"
                                value={CustomerRecord.ASI_eForm_Phone_Fax_Number_2__c} label="Fax No."
                                onchange={handleFormInputChange} class="InputText" ></lightning-input>
                        </div>
                    </div>



                    <div class="slds-grid slds-gutters">
                        <div class="slds-col slds-size_1-of-2">
                            <lightning-radio-group name="ASI_eForm_Payment_Term__c" label="Payment Term"
                                options={PaymentTerm} value={CustomerRecord.ASI_eForm_Payment_Term__c}
                                onchange={handleSelectionChange} class="InputText" required> </lightning-radio-group>

                        </div>
                        <div class="slds-col slds-size_1-of-2">
                            <lightning-radio-group name="ASI_eForm_Payment_Method__c" label="Payment Method"
                                options={PaymentMethod} value={CustomerRecord.ASI_eForm_Payment_Method__c}
                                onchange={handleSelectionChange} class="InputText" required> </lightning-radio-group>
                        </div>
                    </div>

                    <div class="slds-grid slds-gutters">
                        <div class="slds-col slds-size_1-of-2">
                            <lightning-combobox name="ASI_eForm_Default_Currency__c" label="Currency"
                                value={CustomerRecord.ASI_eForm_Default_Currency__c}
                                placeholder="HKD-Hong Kong - Hong Kong Dollar" options={BankCurrency}
                                onchange={handleSelectionChange} class="InputText" required>
                            </lightning-combobox>
                        </div>
                        <div class="slds-col slds-size_1-of-2">
                        </div>
                    </div>

                    <div class="slds-grid slds-gutters">
                        <div class="slds-col slds-size_1-of-2">
                            <lightning-input type="number"  data-field="ASI_eForm_Yearly_Sales_Turnover__c"
                            value={CustomerRecord.ASI_eForm_Yearly_Sales_Turnover__c} label=" Yearly Sales Turnover "
                            onchange={handleFormInputChange} class="InputText"></lightning-input>
                        </div>

                        <div class="slds-col slds-size_1-of-2">
                            <lightning-input type="number"   data-field="ASI_eForm_Yearly_Production_Volume__c"
                            value={CustomerRecord.ASI_eForm_Yearly_Production_Volume__c} label="Yearly Production Volume"
                            onchange={handleFormInputChange} class="InputText"></lightning-input>
                        </div>
                    </div>

                    <div class="SectionHeader">
                        Certification & Awards 
                    </div>

                    <div class="slds-grid slds-gutters">
                        <div class="slds-col slds-size_1-of-2">
                            <lightning-input type="text"  data-field="ASI_eForm_Production_License__c"
                            value={CustomerRecord.ASI_eForm_Production_License__c} label="Production License"
                            onchange={handleFormInputChange} class="InputText"></lightning-input>
                        </div>

                        <div class="slds-col slds-size_1-of-2">
                            <lightning-input type="text"   data-field="ASI_eForm_Manufacturing_Management_Cert__c"
                            value={CustomerRecord.ASI_eForm_Manufacturing_Management_Cert__c} label="Manufacturing Management Cert"
                            onchange={handleFormInputChange} class="InputText"></lightning-input>
                        </div>
                    </div> 
                    <div class="slds-grid slds-gutters">
                        <div class="slds-col slds-size_1-of-2">
                            <lightning-input type="text"  data-field="ASI_eForm_Production_Goods_Safety_Cert__c"
                            value={CustomerRecord.ASI_eForm_Production_Goods_Safety_Cert__c} label="Production / Goods Safety Cert"
                            onchange={handleFormInputChange} class="InputText"></lightning-input>
                        </div>

                        <div class="slds-col slds-size_1-of-2">
                            <lightning-input type="text"   data-field="ASI_eForm_Goods_Quality_Cert__c"
                            value={CustomerRecord.ASI_eForm_Goods_Quality_Cert__c} label="Goods Quality Cert"
                            onchange={handleFormInputChange} class="InputText"></lightning-input>
                        </div>
                    </div>
                    <div class="slds-grid slds-gutters">
                        <div class="slds-col slds-size_1-of-2">
                            <lightning-input type="text"  data-field="ASI_eForm_Environment_Protection_Cert__c"
                            value={CustomerRecord.ASI_eForm_Environment_Protection_Cert__c}  label="Environment Protection Cert"
                            onchange={handleFormInputChange} class="InputText"></lightning-input>
                        </div>

                        <div class="slds-col slds-size_1-of-2">
                            <lightning-input type="text"  data-field="ASI_eForm_Other_Remark__c"
                            value={CustomerRecord.ASI_eForm_Other_Remark__c}  label="Other Remark"
                            onchange={handleFormInputChange} class="InputText"></lightning-input>
                        </div>
                    </div>
               
                    <lightning-input type="text" maxlength="40" data-field="ASI_eForm_BR_Certificate_no__c"
                    value={CustomerRecord.ASI_eForm_BR_Certificate_no__c} label="BR Certificate No." onchange={handleFormInputChange}
                    class="InputText" required></lightning-input>


                    <template if:true={DisplayBankField}>
                        <div class="SectionHeader">
                            Bank Information
                        </div>

                        <lightning-input type="text" maxlength="40" data-field="ASI_eForm_Webform_Beneficiary_Name__c"
                            value={CustomerRecord.ASI_eForm_Webform_Beneficiary_Name__c} label="Beneficiary Name"
                            onchange={handleFormInputChange} class="InputText" required></lightning-input>

                        <div class="slds-grid slds-gutters">
                            <div class="slds-col slds-size_1-of-2">
                                <lightning-input type="text" maxlength="255" data-field="ASI_eForm_Webform_Bank_Name__c"
                                    value={CustomerRecord.ASI_eForm_Webform_Bank_Name__c} label="Bank Name"
                                    onchange={handleFormInputChange} class="InputText" required></lightning-input>
                            </div>
                            <div class="slds-col slds-size_1-of-2">
                                <lightning-input type="text" maxlength="3" data-field="ASI_eForm_Webform_Bank_Code__c"
                                    value={CustomerRecord.ASI_eForm_Webform_Bank_Code__c} label="Bank Code"
                                    onchange={handleFormInputChange} class="InputText Formbottom" required>
                                </lightning-input>
                            </div>
                        </div>


                        <lightning-input type="text" maxlength="255" data-field="ASI_eForm_Webform_Bank_Address__c"
                            value={CustomerRecord.ASI_eForm_Webform_Bank_Address__c} label="Bank Address"
                            onchange={handleFormInputChange} class="InputText Formbottom" required>
                        </lightning-input>

                        <lightning-input type="text" maxlength="60" data-field="ASI_eForm_Webform_Bank_AC_Num__c"
                            value={CustomerRecord.ASI_eForm_Webform_Bank_AC_Num__c}
                            placeholder="Branch Code + A/C Code (w/o '-')" label="Bank A/C Code"
                            onchange={handleFormInputChange} class="InputText Formbottom" required>
                        </lightning-input>



                        <div class="slds-grid slds-gutters">
                            <div class="slds-col slds-size_2-of-3">
                                <lightning-combobox name="ASI_eForm_Webform_Bank_Country_Code__c"
                                    label="Bank Country Code"
                                    value={CustomerRecord.ASI_eForm_Webform_Bank_Country_Code__c}
                                    placeholder="HK-HONG KONG" options={CountryList} onchange={handleSelectionChange}
                                    class="InputText" required>
                                </lightning-combobox>
                            </div>

                            <div class="slds-col slds-size_1-of-3">
                                <lightning-input type="text" maxlength="34" data-field="ASI_eForm_Webform_IBAN_Code__c"
                                    value={CustomerRecord.ASI_eForm_Webform_IBAN_Code__c} label="IBAN"
                                    onchange={handleFormInputChange} class="InputText"></lightning-input>
                            </div>
                        </div>


                        <div class="slds-grid slds-gutters">
                            <div class="slds-col slds-size_2-of-3">
                                <lightning-combobox name="ASI_eForm_Webform_Currency__c" label="Currency"
                                    value={CustomerRecord.ASI_eForm_Webform_Currency__c}
                                    placeholder="HKD-Hong Kong - Hong Kong Dollar" options={BankCurrency}
                                    onchange={handleSelectionChange} class="InputText" required>
                                </lightning-combobox>
                            </div>
                            <div class="slds-col slds-size_1-of-3">
                                <lightning-input type="text" maxlength="11" data-field="ASI_eForm_Webform_SWIFT_Code__c"
                                    value={CustomerRecord.ASI_eForm_Webform_SWIFT_Code__c} label="SWIFT (BIC)"
                                    onchange={handleFormInputChange} class="InputText" required></lightning-input>
                            </div>
                        </div>

                    </template>

                </div>
            </div>
        </template>

        <template if:true={Page2}>
            <lightning-card title="Attachment (Single File Size<=3M)">


                <div class="InputClass">
                    <div class="slds-form-element">
                        <span>Upload BR or Company Registration Certificate<span style="color:red">*</span> </span>
                        <div class="slds-form-element__control">
                            <div class="slds-file-selector slds-file-selector_files">
                                <div class="slds-file-selector__dropzone">
                                    <input id="Upload_Company_BR" type="file"
                                        class="slds-file-selector__input slds-assistive-text" onchange={handleUpload}
                                        aria-labelledby="file-selector-primary-label file-selector-secondary-label1" />
                                    <label class="slds-file-selector__body" for="Upload_Company_BR"
                                        id="file-selector-secondary-label1">
                                        <span class="slds-file-selector__button slds-button slds-button_neutral">
                                            <svg class="slds-button__icon slds-button__icon_left" aria-hidden="true">
                                                <use xlink:href="/_slds/icons/utility-sprite/svg/symbols.svg#upload">
                                                </use>
                                            </svg>
                                            Upload Files
                                        </span>
                                        <span class="slds-file-selector__text slds-medium-show">or Drop Files</span>
                                    </label>
                                </div>
                                <div style="margin-top: 0.5rem; margin-left: 0.75rem;">
                                    {BRFileName}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                

                <template if:true={DisplayBankField}>
                    <div class="InputClass">
                        <div class="slds-form-element">
                            <span> Upload Bank account document<span style="color:red">*</span> </span>
                            <div class="slds-form-element__control">
                                <div class="slds-file-selector slds-file-selector_files">
                                    <div class="slds-file-selector__dropzone">
                                        <input id="Upload_Bank" type="file"
                                            class="slds-file-selector__input slds-assistive-text"
                                            onchange={handleUpload}
                                            aria-labelledby="file-selector-primary-label file-selector-secondary-label1" />
                                        <label class="slds-file-selector__body" for="Upload_Bank"
                                            id="file-selector-secondary-label5">
                                            <span class="slds-file-selector__button slds-button slds-button_neutral">
                                                <svg class="slds-button__icon slds-button__icon_left"
                                                    aria-hidden="true">
                                                    <use
                                                        xlink:href="/_slds/icons/utility-sprite/svg/symbols.svg#upload">
                                                    </use>
                                                </svg>
                                                Upload Files
                                            </span>
                                            <span class="slds-file-selector__text slds-medium-show">or Drop Files</span>
                                        </label>
                                    </div>
                                    <div style="margin-top: 0.5rem; margin-left: 0.75rem;">
                                        {BankFileName}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </template>
<!-- 
                <br/>

                <div class="InputClass"  >
                    Please Download <a href={CSRFormURL} target="_blank" >Supplier Standard Form</a> here.
                </div>

                <div class="InputClass">
                    <div class="slds-form-element">
                        <span>Upload Supplier Standard Form<span style="color:red">*</span> </span>
                        <div class="slds-form-element__control">
                            <div class="slds-file-selector slds-file-selector_files">
                                <div class="slds-file-selector__dropzone">
                                    <input id="Upload_CSRform" type="file"
                                        class="slds-file-selector__input slds-assistive-text" onchange={handleUpload}
                                        aria-labelledby="file-selector-primary-label file-selector-secondary-label2" />
                                    <label class="slds-file-selector__body" for="Upload_CSRform"
                                        id="file-selector-secondary-label2">
                                        <span class="slds-file-selector__button slds-button slds-button_neutral">
                                            <svg class="slds-button__icon slds-button__icon_left" aria-hidden="true">

                                                </use>
                                            </svg>
                                            Upload Files
                                        </span>
                                        <span class="slds-file-selector__text slds-medium-show">or Drop Files</span>

                                <div style="margin-top: 0.5rem; margin-left: 0.75rem;">
                                    {RFIform}
                                </div>
                            </div>

                <br/>

                <div class="InputClass">
                    <div class="slds-form-element">
                        <span>Upload Name of Authorized Signer & Company Signature chop </span>
                        <div class="slds-form-element__control">
                            <div class="slds-file-selector slds-file-selector_files">
                                <div class="slds-file-selector__dropzone">
                                    <input id="Upload_SignatureChopFile" type="file"
                                        class="slds-file-selector__input slds-assistive-text" onchange={handleUpload}
                                        aria-labelledby="file-selector-primary-label file-selector-secondary-label4" />
                                    <label class="slds-file-selector__body" for="Upload_SignatureChopFile"
                                        id="file-selector-secondary-label4">
                                        <span class="slds-file-selector__button slds-button slds-button_neutral">
                                            <svg class="slds-button__icon slds-button__icon_left" aria-hidden="true">
                                                <use xlink:href="/_slds/icons/utility-sprite/svg/symbols.svg#upload">
                                                </use>
                                            </svg>
                                            Upload Files
                                        </span>
                                        <span class="slds-file-selector__text slds-medium-show">or Drop Files</span>
                                    </label>
                                </div>
                                <div style="margin-top: 0.5rem; margin-left: 0.75rem;">
                                    {SignatureChopFileName}
                                </div>

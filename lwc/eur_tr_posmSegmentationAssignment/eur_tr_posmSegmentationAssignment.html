<!-- EUR TR POSM Segmentasyon Atama -->
<template>


    <div class="slds-is-relative">
        <template if:true={isLoading}>
            <lightning-spinner alternative-text="Loading" variant="brand"></lightning-spinner>
        </template>

        <lightning-card title="" variant="" icon-name="">
            <p class="slds-p-horizontal_small">
                <lightning-layout multiple-rows="true">
                    <lightning-layout-item size="12" class="slds-box">
                        <c-eur-tr-posm-segmentation-table onupdate={handleUpdate}
                                                          onclone={handleClone}></c-eur-tr-posm-segmentation-table>
                    </lightning-layout-item>
                </lightning-layout>
            </p>
        </lightning-card>
    </div>

    <div class="slds-is-relative slds-m-top_medium">
        <lightning-card title="" variant="" icon-name="">
            <p class="slds-p-horizontal_small">
                <lightning-layout multiple-rows="true">
                    <lightning-layout-item size="12" class="slds-box">
                        <c-eur-tr-new-posm-segmentation-form onclick={scrollToForm}
                                                             onsuccess={refreshTable}></c-eur-tr-new-posm-segmentation-form>
                    </lightning-layout-item>
                </lightning-layout>
            </p>
        </lightning-card>
    </div>


</template>

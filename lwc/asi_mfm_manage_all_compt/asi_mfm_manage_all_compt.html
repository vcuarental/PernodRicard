<template>
    <div if:true={showSpinner}>
        <lightning-spinner alternative-text="Loading" size="medium">
        </lightning-spinner>
    </div>

    <lightning-card variant="Narrow" title={displaySetting.title} icon-name={displayIcon}>
        <div style={displaySetting.tableStyle}>



            <div style="padding-bottom: 0.5em;">
                <div class="slds-grid slds-gutters">
                    <div class="slds-col slds-size_1-of-3">
                    </div>
                    <div class="slds-col slds-size_1-of-3">
                        <lightning-button-group>
                            <div if:true={functionSetting.AllowSave}>
                                <lightning-button variant="brand" label="Save" onclick={onClickSave}></lightning-button>
                            </div>
                            <div if:true={functionSetting.AllowCancel}>
                                <lightning-button label="Cancel" onclick={onClickCancel}></lightning-button>
                            </div>
                        </lightning-button-group>

                    </div>
                    <div class="slds-col slds-size_1-of-3">
                    </div>
                </div>
            </div>


            <div>


                <table class="slds-table slds-table_cell-buffer slds-table_bordered">
                    <thead>
                        <tr class="slds-line-height_reset">
                            <th if:true={functionSetting.AllowAction}>
                                <div if:true={functionSetting.AllowNew}>
                                    <lightning-button label="New" onclick={onClickNew}></lightning-button>
                                </div>

                            </th>
                            <th key={field.Label} for:each={fieldConfigList} for:item="field" for:index="index">
                                <div class="slds-truncate">
                                    {field.Label}
                                </div>
                            </th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr class="slds-hint-parent slds-m-bottom_x-small" key={record.Id} for:each={recordList}
                            for:item="record" for:index="index">
                            <td if:true={functionSetting.AllowAction}>
                                <lightning-button-group>
                                    <div if:true={functionSetting.AllowClone}>
                                        <lightning-button label="Clone" onclick={onClickClone}
                                            class="slds-button--small" data-cloneid={record.Id}>
                                        </lightning-button>
                                    </div>

                                    <div if:true={functionSetting.AllowDelete}>
                                        <lightning-button variant="destructive" label="Delete"
                                            class="slds-button--small" data-deleteid={record.Id}
                                            onclick={onClickDelete}></lightning-button>
                                    </div>

                                </lightning-button-group>
                            </td>
                            <td key={fieldConfig.Label} for:each={fieldConfigList} for:item="fieldConfig"
                                for:index="index" data-title={fieldConfig.Label} title={fieldConfig.Label}>

                                <c-asi_mfm_manage_all_fieldcompt record={record} fieldconfig={fieldConfig} 
                                    field-update-callback={fieldUpdateCallback}>
                                </c-asi_mfm_manage_all_fieldcompt>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div style="padding-bottom: 1em;padding-top: 0.5em;">
                <!-- 
                <div class="slds-grid slds-gutters">

                    <div class="slds-col slds-size_1-of-3">
                    </div>
                    <div class="slds-col slds-size_1-of-3">
                        <lightning-button-group>
                            <div>
                                <lightning-button variant="brand" label="Previous" onclick={onClickPrevious}>
                                </lightning-button>
                            </div>
                            <div>
                                <lightning-button label="Next" onclick={onClickNext}></lightning-button>
                            </div>
                        </lightning-button-group>

                    </div>
                    <div class="slds-col slds-size_1-of-3">
                    </div>



                </div>
                 -->
                <div if:true={displaySetting.DisplaybottomButton} class="slds-grid slds-gutters" style="padding-bottom: 1em;padding-top: 0.5em;">
                    <div class="slds-col slds-size_1-of-3">
                    </div>
                    <div class="slds-col slds-size_1-of-3">
                        <lightning-button-group>
                            <div if:true={functionSetting.AllowSave}>
                                <lightning-button variant="brand" label="Save" onclick={onClickSave}></lightning-button>
                            </div>
                            <div if:true={functionSetting.AllowCancel}>
                                <lightning-button label="Cancel" onclick={onClickCancel}></lightning-button>
                            </div>
                        </lightning-button-group>

                    </div>
                    <div class="slds-col slds-size_1-of-3">
                    </div>
                </div>
                

            </div>

        </div>
    </lightning-card>
</template>

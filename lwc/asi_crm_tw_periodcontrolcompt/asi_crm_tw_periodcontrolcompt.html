<template>
    <div if:true={showSpinner}>
        <lightning-spinner alternative-text="Loading" size="medium">
        </lightning-spinner>
    </div>
    <lightning-card title="TW Offtke Adjustment" icon-name="standard:apps">

        <div class="slds-grid slds-gutters" style="padding-left: 2em;">
            <div class="slds-col slds-size_1-of-2">
                WS Actual Month : {confirmedPeriod.wsmm}/{confirmedPeriod.wsyy} (confirmed)
            </div>
       
            <div class="slds-col slds-size_1-of-2">
                Re-open past period
            </div>
  
        </div>

        <div class="slds-grid slds-gutters" style="padding-left: 2em;">
            <div class="slds-col slds-size_1-of-2">
                <table>
                    <tr>
                        <th class="labelTH" >Year :</th>
                        <th class="comboboxTH" > <lightning-combobox value={OpenPeriod.wsyy} placeholder="Select Year" options={yearOptions}  data-field="OpenPeriod.wsyy"
                            onchange={handleChange} read-only ></lightning-combobox></th>
                        <th class="labelTH " >Month :</th>
                        <th class="comboboxTH" ><lightning-combobox value={OpenPeriod.wsmm} placeholder="Select Month" options={monthOptions} data-field="OpenPeriod.wsmm"
                            onchange={handleChange} read-only ></lightning-combobox></th>
                        <th><lightning-button style="padding-left: 3em;" type="button" label="confirm" onclick={handleSave} data-field="OpenPeriodws" ></lightning-button> </th>
                    </tr>
                </table>
                
            </div>
            <div class="slds-col slds-size_1-of-2">
                <table>
                    <tr>
                        <th class="labelTH"  >Year :</th>
                        <th class="comboboxTH" > <lightning-combobox value={reOpenPeriod.wsyy} placeholder="Select Year" options={yearOptions} data-field="reOpenPeriod.wsyy"
                            onchange={handleChange}></lightning-combobox></th>
                        <th class="labelTH "  >Month :</th>
                        <th class="comboboxTH" ><lightning-combobox value={reOpenPeriod.wsmm} placeholder="Select Month" options={monthOptions} data-field="reOpenPeriod.wsmm"
                            onchange={handleChange}></lightning-combobox></th>
                        <th><lightning-button style="padding-left: 3em;" type="button" label="confirm" onclick={handleSave} data-field="reOpenPeriodws" ></lightning-button> </th>
                    </tr>
                </table>
            </div>
        </div>

        <div class="slds-grid slds-gutters" style="padding-left: 2em;">
            <div class="slds-col slds-size_1-of-2">
                SWS Actual Month : {confirmedPeriod.swsmm}/{confirmedPeriod.swsyy} (confirmed)
            </div>
       
            <div class="slds-col slds-size_1-of-2">
                
            </div>
  
        </div>

        <div class="slds-grid slds-gutters" style="padding-left: 2em;" >
            <div class="slds-col slds-size_1-of-2">
                <table>
                    <tr>
                        <th class="labelTH"  >Year :</th>
                        <th class="comboboxTH" > <lightning-combobox value={OpenPeriod.swsyy} placeholder="Select Year" options={yearOptions} data-field="OpenPeriod.swsyy"
                            onchange={handleChange} read-only></lightning-combobox></th>
                        <th class="labelTH "  >Month :</th>
                        <th class="comboboxTH"  ><lightning-combobox value={OpenPeriod.swsmm} placeholder="Select Month" options={monthOptions} data-field="OpenPeriod.swsmm"
                            onchange={handleChange} read-only ></lightning-combobox></th>
                        <th><lightning-button style="padding-left: 3em;" type="button" label="confirm" onclick={handleSave} data-field="OpenPeriodsws" ></lightning-button> </th>
                    </tr>
                </table>
                
            </div>
            <div class="slds-col slds-size_1-of-2">
                <table>
                    <tr>
                        <th class="labelTH"  >Year :</th>
                        <th class="comboboxTH" > <lightning-combobox value={reOpenPeriod.swsyy} placeholder="Select Year" options={yearOptions} data-field="reOpenPeriod.swsyy"
                            onchange={handleChange}></lightning-combobox></th>
                        <th class="labelTH "  >Month :</th>
                        <th class="comboboxTH" ><lightning-combobox value={reOpenPeriod.swsmm} placeholder="Select Month" options={monthOptions} data-field="reOpenPeriod.swsmm"
                            onchange={handleChange}></lightning-combobox></th>
                        <th><lightning-button style="padding-left: 3em;" type="button" label="confirm" onclick={handleSave} data-field="reOpenPeriodsws" ></lightning-button> </th>
                    </tr>
                </table>
            </div>
        </div>
    </lightning-card>
</template>

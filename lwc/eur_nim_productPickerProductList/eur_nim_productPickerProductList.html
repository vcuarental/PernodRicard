<template>
<lightning-card title={label.searchResults}>
    <!--<lightning-button label="Add Products" slot="actions" onclick={handleAdd} variant="brand"></lightning-button>-->
    <div class="slds-grid slds-scrollable_x">
        <table class="slds-table slds-table_bordered slds-table_cell-buffer">
            <thead>
                <tr class="slds-text-title_caps">
                    <th scope="col">
                        <div class="slds-truncate" title={label.action}>{label.action}</div>
                    </th>
                    <th scope="col">
                        <div class="slds-truncate" title={label.productName}>{label.productName}</div>
                    </th>
                    <th scope="col">
                        <div class="slds-truncate" title={label.productCode}>{label.productCode}</div>
                    </th>
                    <th scope="col">
                        <div class="slds-truncate" title={label.description}>{label.description}</div>
                    </th>
                </tr>
            </thead>
            <tbody>
                <template if:true={items}>
                    <template for:each={items} for:item="item">
                        <tr class="slds-hint-parent" key={item.productCode}>
                            <td>
                                <lightning-button-icon icon-name="utility:new" alternative-text="Add"  class="slds-m-left_xx-small" onclick={handleAdd} value={item.productCode}></lightning-button-icon>
                            </td>
                            <td>
                                <p>{item.productName}</p>
                            </td> 
                            <td>
                                <p>{item.productCode}</p>
                            </td>  
                            <td>
                                <p>{item.productDescription}</p>
                            </td>                           
                        </tr>    
                    </template>
                </template>
            </tbody>
        </table>
    </div>
</lightning-card>
</template>

<!-- Eur Tr Bulk Incentive Loader -->
<template>

    <lightning-card title="Incentive Dosya Yükleme" icon-name="standard:account">
        <lightning-button label="Örnek CSV Dosyası" slot="actions" onclick={downloadSampleFile}></lightning-button>
        <lightning-layout horizontal-align="center" vertical-align="start" multiple-rows="true">
            <lightning-layout-item size="12" padding="around-small">
                <div class="slds-notify slds-notify_alert slds-theme_alert-texture slds-theme_warning" role="alert">
                    <h2> CSV UTF-8 (Virgül ile Ayrılmış) (*.csv) dosya formatı kullanınız.
                        <a href="https://support.microsoft.com/en-us/office/save-a-workbook-to-text-format-txt-or-csv-3e9a9d6c-70da-4255-aa28-fcacf1f081e6"
                           target="_blank">Daha
                            fazlası için
                        </a>
                    </h2>
                </div>
            </lightning-layout-item>
            <lightning-layout-item size="12" padding="around-small" class="slds-is-relative">
                <template if:true={isLoading}>
                    <lightning-spinner alternative-text="Loading" variant="brand"></lightning-spinner>
                </template>
                <c-eur_tr_csv-loader
                        columns={columns}
                        chunk-size={chunkSize}
                        ondata={onDataPartLoad}
                        oncomplete={onDataLoadComplete}
                        oncsvfileloaded={onCsvFileUploaded}>
                </c-eur_tr_csv-loader>
            </lightning-layout-item>
        </lightning-layout>
    </lightning-card>

</template>

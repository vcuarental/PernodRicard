<template>
    <div 
        if:true={showSpinner}>
        <lightning-spinner 
            alternative-text="Loading" 
            size="medium">
        </lightning-spinner>
    </div>

    <div 
        class="custom-panel">
        <div 
            class="slds-grid slds-wrap">
            <div 
                class="slds-col slds-size_1-of-1 slds-large-size_6-of-12">
                <div 
                    class="slds-p-horizontal_large">
                    <header 
                        class="slds-media slds-media_center slds-has-flexi-truncate">
                        <div
                            class="full-width">
                            <label 
                                class="slds-form-element__label">
                                Menu Listing
                            </label>
                        </div>
                        <div 
                            class="slds-no-flex">
                            <lightning-button-icon 
                                icon-name="utility:edit" 
                                variant="container" 
                                alternative-text="Enable Edit Mode"
                                onclick={enableEditMode}
                                if:false={isEdit}>
                            </lightning-button-icon>
                            <lightning-button-icon 
                                icon-name="utility:save" 
                                variant="container" 
                                alternative-text="Save and Close"
                                onclick={saveAndDisableEditMode}
                                if:true={isEdit}>
                            </lightning-button-icon>
                            <lightning-button-icon 
                                icon-name="utility:close" 
                                variant="container" 
                                alternative-text="Close"
                                onclick={disableEditMode}
                                if:true={isEdit}>
                            </lightning-button-icon>
                        </div>
                    </header>
                </div>
                <div
                    if:true={isEdit}>
                    <div 
                        class="slds-p-horizontal_large">
                        <lightning-input 
                            type="text" 
                            variant="label-hidden"
                            placeholder="Menu Listing Sub Brand Filter..."
                            onchange={searchMenuListing}
                            value={inputhMenuListing}>
                        </lightning-input>
                    </div>
                </div>
                <div 
                    class="slds-p-horizontal_large slds-p-vertical_x-small">
                    <div
                        class="subbrand-table-container">
                        <c-asi_crm_datatable_comp
                            mode={mode}
                            record-list={filteredMenuListing}
                            field-config-list={fieldList}
                            component-config-obj={componentConfig}
                            component-callback-obj={menuListingComponentCallback}
                            >
                        </c-asi_crm_datatable_comp>
                        </div>
                </div>
            </div>
            <div 
                class="slds-col slds-size_1-of-1 slds-large-size_6-of-12">
                <div 
                    class="slds-p-horizontal_large">
                    <header 
                        class="slds-media slds-media_center slds-has-flexi-truncate">
                        <div
                            class="full-width">
                            <label 
                                class="slds-form-element__label">
                                Pouring
                            </label>
                        </div>
                        <div 
                            class="slds-no-flex">
                            <lightning-button-icon 
                                icon-name="utility:edit" 
                                variant="container" 
                                alternative-text="Enable Edit Mode"
                                onclick={enableEditMode}
                                if:false={isEdit}>
                            </lightning-button-icon>
                            <lightning-button-icon 
                                icon-name="utility:save" 
                                variant="container" 
                                alternative-text="Save and Close"
                                onclick={saveAndDisableEditMode}
                                if:true={isEdit}>
                            </lightning-button-icon>
                            <lightning-button-icon 
                                icon-name="utility:close" 
                                variant="container" 
                                alternative-text="Close"
                                onclick={disableEditMode}
                                if:true={isEdit}>
                            </lightning-button-icon>
                        </div>
                    </header>
                </div>
                <div
                    if:true={isEdit}>
                    <div 
                        class="slds-p-horizontal_large">
                        <lightning-input 
                            type="text" 
                            variant="label-hidden"
                            placeholder="Pouring Sub Brand Filter..."
                            onchange={searchPouring}
                            value={inputPouring}>
                        </lightning-input>
                    </div>
                </div>
                <div
                    class="slds-p-horizontal_large slds-p-vertical_x-small">
                    <div
                        class="subbrand-table-container">
                        <c-asi_crm_datatable_comp
                            mode={mode}
                            record-list={filteredPouring}
                            field-config-list={fieldList}
                            component-config-obj={componentConfig}
                            component-callback-obj={pouringComponentCallback}
                            >
                        </c-asi_crm_datatable_comp>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>

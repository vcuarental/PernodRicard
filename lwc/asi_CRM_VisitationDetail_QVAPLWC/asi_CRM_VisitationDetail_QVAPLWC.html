<template>

    <lightning-card class="vCard">
        <div class="slds-grid slds-gutters progress-container">
            
            <div class="slds-col slds-size_1-of-4">
                <div data-id="Q" class="circle-Q" onclick={changeSection}>Q</div>
            </div><div class="slds-col slds-size_1-of-4">
                <div data-id="V" class="circle" onclick={changeSection}>V</div>
            </div><div class="slds-col slds-size_1-of-4">
                <div data-id="A" class="circle" onclick={changeSection}>A</div>
            </div><div class="slds-col slds-size_1-of-4">
                <div data-id="P" class="circle" onclick={changeSection}>P</div>
            </div>
            
        </div>

        <template if:true={secsionQ}>
            <div class="question-Container-First">
                <lightning-combobox
                data-id="BottleLabel"
                name="BottleLabel"
                label="Bottle Label"
                value={bottleLabelValue}
                options={bottleLabel}
                onchange={handleChange} 
                disabled={isStopped}>
                
            </lightning-combobox>
            </div>
            <div class="question-Container">
                <lightning-combobox
                data-id="CustodyCondition"
                name="CustodyCondition"
                label="Custody Condition"
                value={custodyConditionValue}
                options={custodyCondition}
                onchange={handleChange} 
                disabled={isStopped}>
            </lightning-combobox>
            </div>
        </template>

        <template if:true={secsionV}>
            <div class="question-Container-First">
                <lightning-combobox
                data-id="OutletType"
                name="OutletType"
                label="Outlet Type"
                value={outletTypeValue}
                options={outletType}
                onchange={handleChange} 
                disabled={isStopped}>
            </lightning-combobox>
            </div>
            <lightning-textarea data-id="FollowPlan" disabled={isStopped} name="FollowPlan" value={FollowPlanValue} onblur={handleChange} class="question-Container-Text" label="Follow Plan"></lightning-textarea>
            <div class="slds-grid slds-gutters question-Container-Gustter">
                <div class="slds-col slds-size_2-of-4">
                    <lightning-input data-id="BarDisplay" checked={BarDisplayValue} disabled={isStopped} type="checkbox" label="Bar Display" name="BarDisplay" class="noBlock" onchange={handleChange}></lightning-input>
                </div>
                <div class="slds-col slds-size_2-of-4">
                    <lightning-input data-id="Planogram" checked={PlanogramValue} disabled={isStopped} type="checkbox" label="Planogram" name="Planogram" class="noBlock" onchange={handleChange}></lightning-input>
                </div>
            </div>
            <lightning-textarea data-id="Improvements" disabled={isStopped} name="Improvements" value={ImprovementsValue} onblur={handleChange} class="question-Container-Text" label="Improvements"></lightning-textarea>
        </template>

        <template if:true={secsionA}>
            <div class="question-Container-First">
                <lightning-combobox
                data-id="ownActivations"
                name="BottleLabel"
                label="Bottle Label"
                value={ownActivationsValue}
                options={ownActivations}
                onchange={handleChange} 
                disabled={isStopped}>
                
            </lightning-combobox>
            </div>

            <lightning-textarea data-id="OwnActivationBrandNameRemarks" disabled={isStopped} name="OwnActivationBrandNameRemarks" value={OwnActivationBrandNameRemarksValue} onblur={handleChange} class="question-Container-Text" label="Own Activation Brand Name / Remarks"></lightning-textarea>

        </template>

        <template if:true={secsionP}>
            <div class="question-Container-First">
                <lightning-combobox
                data-id="topOfStaffMind"
                name="topOfStaffMind"
                label="Top Of Staff Mind"
                value={topOfStaffMindValue}
                options={topOfStaffMind}
                onchange={handleChange} 
                disabled={isStopped}>
                
            </lightning-combobox>
            </div>
            <div class="question-Container">
                <lightning-combobox
                data-id="familiarWithPRM"
                name="familiarWithPRM"
                label="Familiar WITH PR"
                value={familiarWithPRMValue}
                options={familiarWithPRM}
                onchange={handleChange} 
                disabled={isStopped}>
                
            </lightning-combobox>
            </div>
            <lightning-input data-id="Recommend" checked={RecommendValue} disabled={isStopped} type="checkbox" label="Recommend" name="Recommend"  onchange={handleChange} class="question-Container-checkbox"></lightning-input>
            <lightning-textarea data-id="NotRecommendReason" disabled={isStopped} name="NotRecommendReason" value={NotRecommendReasonValue} onblur={handleChange} class="question-Container-Text" label="Not Recommend Reason"></lightning-textarea>
            <lightning-textarea data-id="Incentive" disabled={isStopped} name="Incentive" value={IncentiveValue} onblur={handleChange} class="question-Container-Text" label="Incentive"></lightning-textarea>
        </template>
        <template if:true={isChanged}>
            <div class="procceed-button-div">
                <button class="slds-button slds-button_neutral slds-button_stretch proccee-button" onclick={updateVisitationDetail}>Save</button>
            </div>
        </template>

    </lightning-card>
    
</template>

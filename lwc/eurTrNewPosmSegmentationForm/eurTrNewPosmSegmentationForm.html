<!-- Eur Tr New Posm Segmentation Form -->
<template>


    <div class="slds-is-relative">
        <template if:true={isLoading}>
            <lightning-spinner alternative-text="Loading" variant="brand"></lightning-spinner>
        </template>
        <lightning-card title={formCardTitle} variant="Narrow" icon-name="custom:custom57">

            <template if:false={isNewPOSMDefinitionDialogOpen}>
                <lightning-button label="Yeni Segmentasyon Tanımı Oluştur" variant="brand" slot="actions"
                                  onclick={openNewDefinitionDialog}></lightning-button>
            </template>
            <template if:true={isNewPOSMDefinitionDialogOpen}>
                <lightning-button label="Vazgeç" variant="destructive" onclick={closeNewPOSMForm}
                                  class="slds-m-right_small slds-m-left_small"
                                  slot="actions"></lightning-button>
                <lightning-button label={actionLabel} variant="brand" slot="actions"
                                  onclick={upsertPOSMSegmentationDefinition}></lightning-button>
            </template>


            <p class={POSMFormClass} id="segmentationFormContainer">
                <lightning-layout multiple-rows="false" class="slds-box slds-m-bottom_medium">
                    <lightning-layout-item size="6">
                        <lightning-layout multiple-rows="false">
                            <lightning-layout-item padding="around-small" size=10>
                                <lightning-input type="text" label="Ürün Tipi" placeholder="Seçilen Değer..."
                                                 value={segmentation.EUR_TR_SegmentationPOSMTypes__c}
                                                 disabled="true"></lightning-input>

                            </lightning-layout-item>
                            <lightning-layout-item padding="around-small" size="2" class="slds-m-top--large">
                                <lightning-button label="Seç" value="EUR_TR_SegmentationPOSMTypes__c"
                                                  onclick={openMultiPicklistDualBoxDialog}></lightning-button>
                            </lightning-layout-item>
                        </lightning-layout>
                    </lightning-layout-item>
                    <lightning-layout-item size="6">
                        <lightning-layout multiple-rows="false">
                            <lightning-layout-item padding="around-small" size=10>
                                <lightning-input type="text" label="Ürün Alt Tipi" placeholder="Seçilen Değer..."
                                                 value={segmentation.EUR_TR_SegmentationPOSMSubTypes__c}
                                                 disabled="true"></lightning-input>
                            </lightning-layout-item>
                            <lightning-layout-item padding="around-small" size="2" class="slds-m-top--large">
                                <lightning-button label="Seç" value="EUR_TR_SegmentationPOSMSubTypes__c"
                                                  onclick={openMultiPicklistDualBoxDialog}></lightning-button>
                            </lightning-layout-item>
                        </lightning-layout>
                    </lightning-layout-item>
                </lightning-layout>

                <lightning-layout multiple-rows="true" class="slds-box">


                    <lightning-layout-item size="6">
                        <lightning-layout multiple-rows="false">
                            <lightning-layout-item padding="around-small" size=10>
                                <lightning-input type="text" label="Kanal" placeholder="Seçilen Değer..."
                                                 value={segmentation.EUR_TR_Channel__c}
                                                 disabled="true"></lightning-input>
                            </lightning-layout-item>
                            <lightning-layout-item padding="around-small" size="2" class="slds-m-top--large">
                                <lightning-button label="Seç" value="EUR_TR_Channel__c"
                                                  onclick={openMultiPicklistDualBoxDialog}></lightning-button>
                            </lightning-layout-item>
                        </lightning-layout>
                    </lightning-layout-item>


                    <lightning-layout-item size="6">
                        <lightning-layout multiple-rows="false">
                            <lightning-layout-item padding="around-small" size=10>
                                <lightning-input type="text" label="Grup" placeholder="Seçilen Değer..."
                                                 value={segmentation.EUR_TR_Group__c}
                                                 disabled="true"></lightning-input>
                            </lightning-layout-item>
                            <lightning-layout-item padding="around-small" size="2" class="slds-m-top--large">
                                <lightning-button label="Seç" value="EUR_TR_Group__c"
                                                  onclick={openMultiPicklistDualBoxDialog}></lightning-button>
                            </lightning-layout-item>
                        </lightning-layout>
                    </lightning-layout-item>


                    <lightning-layout-item size="6">
                        <lightning-layout multiple-rows="false">
                            <lightning-layout-item padding="around-small" size=10>
                                <lightning-input type="text" label="Sınıf" placeholder="Seçilen Değer..."
                                                 value={segmentation.EUR_TR_Class__c}
                                                 disabled="true"></lightning-input>
                            </lightning-layout-item>
                            <lightning-layout-item padding="around-small" size="2" class="slds-m-top--large">
                                <lightning-button label="Seç" value="EUR_TR_Class__c"
                                                  onclick={openMultiPicklistDualBoxDialog}></lightning-button>
                            </lightning-layout-item>
                        </lightning-layout>
                    </lightning-layout-item>

                    <lightning-layout-item size="6">
                        <lightning-layout multiple-rows="false">
                            <lightning-layout-item padding="around-small" size=10>
                                <lightning-input type="text" label="Alt Tipi" placeholder="Seçilen Değer..."
                                                 value={segmentation.EUR_TR_SubType__c}
                                                 disabled="true"></lightning-input>
                            </lightning-layout-item>
                            <lightning-layout-item padding="around-small" size="2" class="slds-m-top--large">
                                <lightning-button label="Seç" value="EUR_TR_SubType__c"
                                                  onclick={openMultiPicklistDualBoxDialog}></lightning-button>
                            </lightning-layout-item>
                        </lightning-layout>
                    </lightning-layout-item>


                    <lightning-layout-item size="6">
                        <lightning-layout multiple-rows="false">
                            <lightning-layout-item padding="around-small" size=10>
                                <lightning-input type="text" label="Sponsorluk Durumu"
                                                 value={segmentation.EUR_TR_SponsorshipStatus__c}
                                                 placeholder="Seçilen Değer..."
                                                 disabled="true"></lightning-input>
                            </lightning-layout-item>
                            <lightning-layout-item padding="around-small" size="2" class="slds-m-top--large">
                                <lightning-button label="Seç" value="EUR_TR_SponsorshipStatus__c"
                                                  onclick={openMultiPicklistDualBoxDialog}></lightning-button>
                            </lightning-layout-item>
                        </lightning-layout>
                    </lightning-layout-item>


                    <lightning-layout-item size="6">
                        <lightning-layout multiple-rows="false">
                            <lightning-layout-item padding="around-small" size=10>
                                <lightning-input type="text" label="Büyüklük" placeholder="Seçilen Değer..."
                                                 value={segmentation.EUR_TR_Range__c}
                                                 disabled="true"></lightning-input>
                            </lightning-layout-item>
                            <lightning-layout-item padding="around-small" size="2" class="slds-m-top--large">
                                <lightning-button label="Seç" value="EUR_TR_Range__c"
                                                  onclick={openMultiPicklistDualBoxDialog}></lightning-button>
                            </lightning-layout-item>
                        </lightning-layout>
                    </lightning-layout-item>


                    <lightning-layout-item size="6">
                        <lightning-layout multiple-rows="false">
                            <lightning-layout-item padding="around-small" size=10>
                                <lightning-input type="text" label="Tipi" placeholder="Seçilen Değer..."
                                                 value={segmentation.EUR_TR_Type__c}
                                                 disabled="true"></lightning-input>
                            </lightning-layout-item>
                            <lightning-layout-item padding="around-small" size="2" class="slds-m-top--large">
                                <lightning-button label="Seç" value="EUR_TR_Type__c"
                                                  onclick={openMultiPicklistDualBoxDialog}></lightning-button>
                            </lightning-layout-item>
                        </lightning-layout>
                    </lightning-layout-item>


                    <lightning-layout-item size="6">
                        <lightning-layout multiple-rows="false">
                            <lightning-layout-item padding="around-small" size=10>
                                <lightning-input type="text" label="OT Pros" placeholder="Seçilen Değer..."
                                                 value={segmentation.EUR_TR_OTPros__c}
                                                 disabled="true"></lightning-input>
                            </lightning-layout-item>
                            <lightning-layout-item padding="around-small" size="2" class="slds-m-top--large">
                                <lightning-button label="Seç" value="EUR_TR_OTPros__c"
                                                  onclick={openMultiPicklistDualBoxDialog}></lightning-button>
                            </lightning-layout-item>
                        </lightning-layout>
                    </lightning-layout-item>


                    <lightning-layout-item size="6">
                        <lightning-layout multiple-rows="false">
                            <lightning-layout-item padding="around-small" size=10>
                                <lightning-input type="text" label="OT Tipi" placeholder="Seçilen Değer..."
                                                 value={segmentation.EUR_TR_OTType__c}
                                                 disabled="true"></lightning-input>
                            </lightning-layout-item>
                            <lightning-layout-item padding="around-small" size="2" class="slds-m-top--large">
                                <lightning-button label="Seç" value="EUR_TR_OTType__c"
                                                  onclick={openMultiPicklistDualBoxDialog}></lightning-button>
                            </lightning-layout-item>
                        </lightning-layout>
                    </lightning-layout-item>


                    <lightning-layout-item size="6">
                        <lightning-layout multiple-rows="false">
                            <lightning-layout-item padding="around-small" size=10>
                                <lightning-input type="text" label="ONTB" placeholder="Seçilen Değer..."
                                                 value={segmentation.EUR_TR_ONTB__c}
                                                 disabled="true"></lightning-input>
                            </lightning-layout-item>
                            <lightning-layout-item padding="around-small" size="2" class="slds-m-top--large">
                                <lightning-button label="Seç" value="EUR_TR_ONTB__c"
                                                  onclick={openMultiPicklistDualBoxDialog}></lightning-button>
                            </lightning-layout-item>
                        </lightning-layout>
                    </lightning-layout-item>


                    <lightning-layout-item size="6">
                        <lightning-layout multiple-rows="false">
                            <lightning-layout-item padding="around-small" size=10>
                                <lightning-input type="text" label="Aktivite Puanı" placeholder="Seçilen Değer..."
                                                 value={segmentation.EUR_TR_ActivityPoints__c}
                                                 disabled="true"></lightning-input>
                            </lightning-layout-item>
                            <lightning-layout-item padding="around-small" size="2" class="slds-m-top--large">
                                <lightning-button label="Seç" value="EUR_TR_ActivityPoints__c"
                                                  onclick={openMultiPicklistDualBoxDialog}></lightning-button>
                            </lightning-layout-item>
                        </lightning-layout>
                    </lightning-layout-item>

                    <lightning-layout-item size="6">
                        <lightning-layout multiple-rows="false">
                            <lightning-layout-item padding="around-small" size=10>
                                <lightning-input type="text" label="OT Sponsorluk" placeholder="Seçilen Değer..."
                                                 value={segmentation.EUR_TR_OTSponsorship__c}
                                                 disabled="true"></lightning-input>
                            </lightning-layout-item>
                            <lightning-layout-item padding="around-small" size="2" class="slds-m-top--large">
                                <lightning-button label="Seç" value="EUR_TR_OTSponsorship__c"
                                                  onclick={openMultiPicklistDualBoxDialog}></lightning-button>
                            </lightning-layout-item>
                        </lightning-layout>
                    </lightning-layout-item>


                </lightning-layout>
            </p>

        </lightning-card>
    </div>


    <!-- dual list box dialog  -->
    <template if:true={isMultiPicklistDualBoxDialogVisible}>

        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
                 aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Seçim Listesi</h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    <p style="padding: 1rem;">
                        <lightning-dual-listbox id="selectOptions"
                                                name="Select Options"
                                                label="Select Options"
                                                source-label="Available Options"
                                                selected-label="Selected Options"
                                                options={dualBoxOptions}
                                                value={dualBoxSelectedOptions}
                                                onchange={handleChange}>
                        </lightning-dual-listbox>
                    </p>
                </div>
                <footer class="slds-modal__footer">
                    <button class="slds-button slds-button_neutral" onclick={closeMultiPicklistDualBoxDialog}>Çık
                    </button>
                </footer>

            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>

</template>

<template>
    <template if:true={openmodel}>
        <div class="demo-only" style="height:640px;">
            <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container">
                    <header class="slds-modal__header">
                        <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate title">{name}</h2>
                    </header>
                <div class="slds-modal__content slds-p-around_medium fenetre" id="modal-content-id-1">
                    <center>
                        <template if:false={isSOMudule}>
                            <img src={pictureUrl} class="modal slds-align_absolute-center" alt="Account picture">
                        </template>
                        <template if:true={isSOMudule}>
                            <object data={pictureUrl} class="modal slds-align_absolute-center"></object>
                        </template>
                        <div class="content">
                            Account address: {accountAddress} </br>
                            Account region: {accountRegion} </br>
                            Account territory: {accountTerritory} </br>
                            Created date: {createdDate}
                        </div>
                        <!--<a href={pictureUrl} target="_blank" download="img.jpeg">
                            Download Image
                        </a>-->
                    </center>
                    <!--<div class="downloadCheckbox">
                        <input type="checkbox" name="addOrRemoveToDLList" onchange={addOrRemoveToDLList} checked="" style="margin-top:10px;" />
                    </div>-->
                </div>
                    <footer class="slds-modal__footer">
                        <center>
                            <lightning-button label="Close" variant="neutral" onclick={closeModal}></lightning-button>
                        </center>
                    </footer>
                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open"></div>
        </div>
    </template>
</template>

<!-- Eur Admin Console -->
<template>
    <lightning-tabset>
        <lightning-tab label={labels.tabs.EmptyPvaScreen}>
            <template if:true={options}>
                <div class="slds-show_inline-block slds-p-around_small">
                    <div class="slds-p-around_small">
                        <lightning-combobox
                                label={labels.picklist.countryCode}
                                value={_countryCode}
                                placeholder={labels.picklist.placeholder}
                                options={options}
                                onchange={handleChange}
                                required
                        ></lightning-combobox>
                    </div>
                    <div class="slds-p-around_small">
                        <lightning-button
                                label={labels.cleanButton.label}
                                type="button"
                                variant="brand"
                                onclick={showConfirmation}
                        >
                        </lightning-button>
                    </div>
                </div>
            </template>
            <template if:true={error}>
                <div class="slds-show_inline-block slds-p-around_medium">
                    <p>{error}</p>
                </div>
            </template>
            <template if:true={_showSpinner}>
                <lightning-spinner class="spins" variant="brand"></lightning-spinner>
            </template>
        </lightning-tab>
    </lightning-tabset>
    <c-eur_modal title={labels.modal.title}
                 message={confirmationMessage}
                 confirm-label={labels.modal.confirm}
                 cancel-label={labels.modal.cancel}
                 visible={_showModal}
                 name="confirmModal"
                 onsubmit={updateAccountsForceEmptyPVA}
                 oncancel={hideModal}
    >
    </c-eur_modal>

</template>
